<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ TalCual Admin - Database Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1419;
            color: #e0e6ed;
            line-height: 1.6;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: #1a1f2e;
            border-right: 1px solid #2d333f;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 12px;
            padding-left: 8px;
        }

        .sidebar-item {
            padding: 10px 12px;
            margin-bottom: 6px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            border-left: 2px solid transparent;
            color: #cbd5e1;
        }

        .sidebar-item:hover {
            background: #2d3748;
            color: #fff;
        }

        .sidebar-item.active {
            background: #2563eb;
            color: #fff;
            border-left-color: #60a5fa;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f1419;
        }

        .header {
            background: #1a1f2e;
            border-bottom: 1px solid #2d333f;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        .btn-danger {
            background: #dc2626;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn-secondary {
            background: #64748b;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .content {
            flex: 1;
            overflow: auto;
            padding: 24px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .table-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .search-box {
            padding: 8px 12px;
            background: #1a1f2e;
            border: 1px solid #2d333f;
            border-radius: 6px;
            color: #e0e6ed;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
        }

        .table-wrapper {
            background: #1a1f2e;
            border: 1px solid #2d333f;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            background: #0f1419;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #94a3b8;
            border-bottom: 1px solid #2d333f;
            white-space: nowrap;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #2d333f;
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        tr:hover {
            background: #111827;
        }

        .cell-json {
            background: #0f1419;
            padding: 4px 8px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #60a5fa;
            max-width: 300px;
        }

        .actions {
            display: flex;
            gap: 6px;
        }

        .action-btn {
            padding: 4px 8px;
            font-size: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #1d4ed8;
        }

        .action-btn-delete {
            background: #dc2626;
        }

        .action-btn-delete:hover {
            background: #b91c1c;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1f2e;
            border: 1px solid #2d333f;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 24px;
        }

        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #cbd5e1;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            background: #0f1419;
            border: 1px solid #2d333f;
            border-radius: 6px;
            color: #e0e6ed;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 120px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 24px;
            justify-content: flex-end;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: #1a1f2e;
            border: 1px solid #2d333f;
            border-radius: 8px;
            padding: 16px;
        }

        .stat-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            color: #60a5fa;
        }

        .code-block {
            background: #0f1419;
            border: 1px solid #2d333f;
            border-radius: 6px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            margin-bottom: 16px;
        }

        .pagination {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-top: 16px;
        }

        .page-btn {
            padding: 6px 12px;
            background: #2d3748;
            border: 1px solid #2d333f;
            color: #cbd5e1;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .page-btn.active {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #22c55e;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
        }

        .notification.error {
            background: #dc2626;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">üìä Tablas</div>
            <div id="table-list"></div>
        </div>

        <div class="main">
            <div class="header">
                <h1>üéÆ TalCual Database Admin</h1>
                <div class="header-actions">
                    <button class="btn" onclick="refreshData()">üîÑ Refrescar</button>
                    <button class="btn btn-secondary" onclick="showRawData()">üìã Ver RAW</button>
                </div>
            </div>

            <div class="content">
                <div id="overview-section" class="section active">
                    <h2 style="margin-bottom: 16px;">üìà Resumen</h2>
                    <div class="stats" id="stats-container"></div>
                </div>

                <div id="table-section" class="section">
                    <div class="table-controls">
                        <input type="text" class="search-box" id="search-box" placeholder="üîç Buscar...">
                        <button class="btn btn-secondary" onclick="exportCurrentTable()">üì• Exportar</button>
                        <button class="btn" onclick="showAddRecordModal()">‚ûï Agregar</button>
                        <button class="btn btn-danger" onclick="confirmTruncate()">üóëÔ∏è Limpiar</button>
                    </div>
                    <div class="table-wrapper">
                        <table id="data-table">
                            <thead id="table-head"></thead>
                            <tbody id="table-body"></tbody>
                        </table>
                    </div>
                    <div class="pagination" id="pagination"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span>‚úèÔ∏è Editar Registro</span>
                <button class="modal-close" onclick="closeModal('edit-modal')">‚úï</button>
            </div>
            <div id="edit-form"></div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal('edit-modal')">Cancelar</button>
                <button class="btn" onclick="saveRecord()">üíæ Guardar</button>
            </div>
        </div>
    </div>

    <div id="raw-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span>üìã Datos RAW (JSON)</span>
                <button class="modal-close" onclick="closeModal('raw-modal')">‚úï</button>
            </div>
            <textarea id="raw-data" readonly style="width: 100%; height: 400px; padding: 12px; background: #0f1419; color: #60a5fa; border: 1px solid #2d333f; border-radius: 6px; font-family: 'Courier New', monospace; font-size: 12px;"></textarea>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="copyToClipboard()">üìã Copiar</button>
                <button class="btn btn-secondary" onclick="closeModal('raw-modal')">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = './admin-api.php';
        let currentTable = null;
        let currentData = [];
        let currentPage = 0;
        const ROWS_PER_PAGE = 25;
        let allTables = [];

        async function init() {
            await loadTablesList();
            await loadStats();
        }

        async function loadTablesList() {
            try {
                const response = await fetch(`${API_BASE}?action=get_tables`);
                const result = await response.json();
                allTables = result.tables;
                renderTablesList();
            } catch (e) {
                showNotification('Error loading tables: ' + e.message, true);
            }
        }

        function renderTablesList() {
            const list = document.getElementById('table-list');
            list.innerHTML = allTables.map(table => 
                `<div class="sidebar-item" onclick="selectTable('${table}')">${table}</div>`
            ).join('');
        }

        async function selectTable(table) {
            currentTable = table;
            currentPage = 0;
            updateSidebar();
            showSection('table-section');
            await loadTableData();
        }

        function updateSidebar() {
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
                if (item.textContent === currentTable) {
                    item.classList.add('active');
                }
            });
        }

        async function loadTableData() {
            try {
                const offset = currentPage * ROWS_PER_PAGE;
                const response = await fetch(
                    `${API_BASE}?action=get_table_data&table=${currentTable}&limit=${ROWS_PER_PAGE}&offset=${offset}`
                );
                const result = await response.json();
                currentData = result.data;
                renderTable(result);
            } catch (e) {
                showNotification('Error loading data: ' + e.message, true);
            }
        }

        async function loadTableSchema() {
            try {
                const response = await fetch(`${API_BASE}?action=get_schema&table=${currentTable}`);
                const result = await response.json();
                return result.columns;
            } catch (e) {
                showNotification('Error loading schema: ' + e.message, true);
                return [];
            }
        }

        function renderTable(result) {
            const thead = document.getElementById('table-head');
            const tbody = document.getElementById('table-body');
            
            if (result.data.length === 0) {
                thead.innerHTML = '<tr><th>Sin datos</th></tr>';
                tbody.innerHTML = '';
                return;
            }

            const headers = Object.keys(result.data[0]);
            thead.innerHTML = '<tr>' + headers.map(h => 
                `<th>${h}</th>`
            ).join('') + '<th style="width: 120px;">Acciones</th></tr>';

            tbody.innerHTML = result.data.map((row, idx) => {
                const cells = headers.map(h => {
                    let value = row[h];
                    if (typeof value === 'string' && (value.startsWith('{') || value.startsWith('['))) {
                        return `<td><div class="cell-json">${value.substring(0, 50)}...</div></td>`;
                    }
                    return `<td>${value !== null ? value : '-'}</td>`;
                }).join('');

                const id = row['id'] || row[headers[0]];
                return `<tr>${cells}<td><div class="actions">
                    <button class="action-btn" onclick="editRecord('${id}')">‚úèÔ∏è Edit</button>
                    <button class="action-btn action-btn-delete" onclick="deleteRecordConfirm('${id}')">üóëÔ∏è Del</button>
                </div></td></tr>`;
            }).join('');

            renderPagination(result.total);
        }

        function renderPagination(total) {
            const pageCount = Math.ceil(total / ROWS_PER_PAGE);
            const pagination = document.getElementById('pagination');
            
            if (pageCount <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            for (let i = 0; i < pageCount; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i + 1}</button>`;
            }
            pagination.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            loadTableData();
        }

        async function editRecord(id) {
            const schema = await loadTableSchema();
            const record = currentData.find(r => r['id'] === id || r[schema[0].name] === id);
            
            if (!record) {
                showNotification('Record not found', true);
                return;
            }

            let html = '';
            for (const [key, value] of Object.entries(record)) {
                const isJson = typeof value === 'string' && (value.startsWith('{') || value.startsWith('['));
                if (isJson) {
                    html += `<div class="form-group">
                        <label>${key}</label>
                        <textarea id="field_${key}">${value}</textarea>
                    </div>`;
                } else {
                    html += `<div class="form-group">
                        <label>${key}</label>
                        <input type="text" id="field_${key}" value="${value || ''}">
                    </div>`;
                }
            }

            document.getElementById('edit-form').innerHTML = html;
            document.getElementById('edit-modal').classList.add('active');
            window.editingRecord = { id, record };
        }

        async function saveRecord() {
            const updates = {};
            const schema = await loadTableSchema();
            const idField = schema[0].name;
            
            document.querySelectorAll('#edit-form input, #edit-form textarea').forEach(field => {
                const key = field.id.replace('field_', '');
                if (key !== idField) {
                    updates[key] = field.value;
                }
            });

            try {
                const response = await fetch(`${API_BASE}?action=update_record`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        table: currentTable,
                        id: window.editingRecord.id,
                        id_column: idField,
                        updates
                    })
                });

                const result = await response.json();
                if (result.success) {
                    showNotification('‚úÖ Registro actualizado');
                    closeModal('edit-modal');
                    loadTableData();
                } else {
                    showNotification('Error: ' + result.error, true);
                }
            } catch (e) {
                showNotification('Error saving: ' + e.message, true);
            }
        }

        async function deleteRecordConfirm(id) {
            if (!confirm('¬øEliminar este registro? Esta acci√≥n no se puede deshacer.')) return;
            
            try {
                const schema = await loadTableSchema();
                const response = await fetch(`${API_BASE}?action=delete_record`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        table: currentTable,
                        id,
                        id_column: schema[0].name
                    })
                });

                const result = await response.json();
                if (result.success) {
                    showNotification('‚úÖ Registro eliminado');
                    loadTableData();
                } else {
                    showNotification('Error: ' + result.error, true);
                }
            } catch (e) {
                showNotification('Error deleting: ' + e.message, true);
            }
        }

        async function showAddRecordModal() {
            const schema = await loadTableSchema();
            let html = '';
            
            for (const col of schema) {
                if (col.type === 'TEXT' || col.type === 'TEXT NOT NULL') {
                    html += `<div class="form-group">
                        <label>${col.name}</label>
                        <input type="text" id="field_${col.name}" placeholder="${col.name}">
                    </div>`;
                } else if (col.type.includes('INTEGER')) {
                    html += `<div class="form-group">
                        <label>${col.name}</label>
                        <input type="number" id="field_${col.name}" placeholder="${col.name}">
                    </div>`;
                }
            }

            document.getElementById('edit-form').innerHTML = html;
            window.editingRecord = { id: null, isNew: true };
            document.getElementById('edit-modal').classList.add('active');
        }

        async function loadStats() {
            const container = document.getElementById('stats-container');
            let html = '';

            for (const table of allTables) {
                try {
                    const response = await fetch(`${API_BASE}?action=get_table_data&table=${table}&limit=1`);
                    const result = await response.json();
                    html += `<div class="stat-card">
                        <div class="stat-label">${table}</div>
                        <div class="stat-value">${result.total}</div>
                    </div>`;
                } catch (e) {}
            }

            container.innerHTML = html;
        }

        async function showRawData() {
            if (!currentTable) {
                showNotification('Selecciona una tabla primero', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}?action=get_table_data&table=${currentTable}&limit=1000`);
                const result = await response.json();
                document.getElementById('raw-data').value = JSON.stringify(result.data, null, 2);
                document.getElementById('raw-modal').classList.add('active');
            } catch (e) {
                showNotification('Error: ' + e.message, true);
            }
        }

        async function exportCurrentTable() {
            if (!currentTable) {
                showNotification('Selecciona una tabla primero', true);
                return;
            }
            window.location.href = `${API_BASE}?action=export_json&table=${currentTable}`;
        }

        async function confirmTruncate() {
            if (!currentTable) {
                showNotification('Selecciona una tabla primero', true);
                return;
            }
            if (!confirm(`‚ö†Ô∏è ¬øEliminar TODOS los registros de ${currentTable}? Esta acci√≥n NO se puede deshacer.`)) return;
            
            try {
                const response = await fetch(`${API_BASE}?action=truncate_table&table=${currentTable}`);
                const result = await response.json();
                if (result.success) {
                    showNotification('‚úÖ Tabla vaciada');
                    loadTableData();
                } else {
                    showNotification('Error: ' + result.error, true);
                }
            } catch (e) {
                showNotification('Error: ' + e.message, true);
            }
        }

        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(section).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function copyToClipboard() {
            const text = document.getElementById('raw-data');
            text.select();
            document.execCommand('copy');
            showNotification('‚úÖ Copiado al portapapeles');
        }

        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = isError ? 'notification error' : 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function refreshData() {
            loadStats();
            if (currentTable) loadTableData();
            showNotification('‚úÖ Datos actualizados');
        }

        init();
    </script>
</body>
</html>
