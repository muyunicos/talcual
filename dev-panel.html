<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Desarrollo - TalCual Party</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #1e3c72;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #1e3c72;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-box .number {
            font-size: 2.5em;
            font-weight: 900;
            margin-bottom: 5px;
        }
        
        .stat-box .label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: #ef4444;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-success {
            background: #10b981;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .events-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .event-item {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #667eea;
        }
        
        .event-time {
            font-size: 0.85em;
            color: #6b7280;
            margin-bottom: 5px;
        }
        
        .event-action {
            font-weight: 600;
            color: #1e3c72;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
        
        .bug-report {
            background: #fef3c7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #f59e0b;
        }
        
        .bug-report textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            margin: 10px 0;
            min-height: 100px;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è Panel de Desarrollo - TalCual Party</h1>
        
        <div class="card">
            <h2>üìä Estad√≠sticas del Sistema</h2>
            <div id="stats-container" class="loading">Cargando estad√≠sticas...</div>
        </div>
        
        <div class="card">
            <h2>üõ†Ô∏è Herramientas</h2>
            <button class="btn" onclick="loadStats()">Refrescar Estad√≠sticas</button>
            <button class="btn btn-success" onclick="exportAnalytics()">Exportar Analytics</button>
            <button class="btn btn-danger" onclick="clearAnalytics()">Limpiar Analytics</button>
            <button class="btn btn-success" onclick="window.location.href='test-suite.php'">Ejecutar Tests</button>
        </div>
        
        <div class="card">
            <h2>üìã Eventos Recientes</h2>
            <div id="events-container" class="loading">Cargando eventos...</div>
        </div>
        
        <div class="card">
            <h2>üêû Reportar Bug</h2>
            <div class="bug-report">
                <p><strong>Describe el problema:</strong></p>
                <textarea id="bug-description" placeholder="Describe qu√© pas√≥, qu√© esperabas que pasara, y pasos para reproducirlo..."></textarea>
                <button class="btn" onclick="reportBug()">Enviar Reporte</button>
                <div id="bug-status"></div>
            </div>
        </div>
    </div>
    
    <script>
        async function loadStats() {
            try {
                const response = await fetch('analytics.php?action=summary');
                const data = await response.json();
                
                if (!data.success) {
                    document.getElementById('stats-container').innerHTML = 
                        '<div class="error">Error cargando estad√≠sticas: ' + (data.message || 'desconocido') + '</div>';
                    return;
                }
                
                const stats = data.stats;
                
                // Renderizar stats
                document.getElementById('stats-container').innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="number">${stats.games_created}</div>
                            <div class="label">Juegos Creados</div>
                        </div>
                        <div class="stat-box">
                            <div class="number">${stats.games_finished}</div>
                            <div class="label">Juegos Finalizados</div>
                        </div>
                        <div class="stat-box">
                            <div class="number">${stats.total_players}</div>
                            <div class="label">Jugadores Totales</div>
                        </div>
                        <div class="stat-box">
                            <div class="number">${stats.total_rounds}</div>
                            <div class="label">Rondas Jugadas</div>
                        </div>
                        <div class="stat-box">
                            <div class="number">${stats.active_games}</div>
                            <div class="label">Juegos Activos</div>
                        </div>
                        <div class="stat-box">
                            <div class="number">${stats.total_events}</div>
                            <div class="label">Eventos Totales</div>
                        </div>
                    </div>
                `;
                
                // Renderizar eventos recientes
                if (stats.recent_events && stats.recent_events.length > 0) {
                    let eventsHTML = '<div class="events-list">';
                    
                    stats.recent_events.reverse().forEach(event => {
                        const date = new Date(event.timestamp * 1000);
                        eventsHTML += `
                            <div class="event-item">
                                <div class="event-time">${date.toLocaleString()}</div>
                                <div class="event-action">${event.action}</div>
                                <div>Game: ${event.game_id}</div>
                            </div>
                        `;
                    });
                    
                    eventsHTML += '</div>';
                    document.getElementById('events-container').innerHTML = eventsHTML;
                } else {
                    document.getElementById('events-container').innerHTML = '<p>No hay eventos recientes</p>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('stats-container').innerHTML = 
                    '<div class="error">Error de conexi√≥n: ' + error.message + '</div>';
            }
        }
        
        async function clearAnalytics() {
            if (!confirm('¬øEst√°s seguro de que quieres limpiar todos los analytics?')) {
                return;
            }
            
            try {
                const response = await fetch('analytics.php?action=clear');
                const data = await response.json();
                
                if (data.success) {
                    alert('Analytics limpiados correctamente');
                    loadStats();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function exportAnalytics() {
            window.location.href = 'analytics.php?action=export';
        }
        
        function reportBug() {
            const description = document.getElementById('bug-description').value;
            
            if (!description.trim()) {
                alert('Por favor describe el problema');
                return;
            }
            
            // Guardar en localStorage para no perderlo
            const bugs = JSON.parse(localStorage.getItem('talcual_bugs') || '[]');
            bugs.push({
                timestamp: Date.now(),
                description: description,
                url: window.location.href,
                userAgent: navigator.userAgent
            });
            localStorage.setItem('talcual_bugs', JSON.stringify(bugs));
            
            document.getElementById('bug-status').innerHTML = 
                '<p style="color: green; margin-top: 10px;">‚úÖ Bug reportado y guardado localmente. Total de bugs: ' + bugs.length + '</p>';
            
            document.getElementById('bug-description').value = '';
        }
        
        // Cargar al iniciar
        loadStats();
        
        // Auto-refresh cada 30 segundos
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
