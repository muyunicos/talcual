<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unirse - TalCual</title>
    <link rel="icon" href="icon.webp" type="image/webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('bg.webp');
            background-repeat: repeat;
            background-size: 300px;
            opacity: 0.15;
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3em;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 4px 4px 0px #000;
        }

        .subtitle {
            text-align: center;
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 35px;
        }

        .btn-back {
            text-align: center;
            margin-top: 20px;
        }

        .btn-back a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .btn-back a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Unirse</h1>
        <div class="subtitle">Redirigiendo a la pantalla de jugador...</div>
        <div class="btn-back">
            <a href="index.html">‚Üê Volver</a>
        </div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'player.html';
        }, 1000);
    </script>
</body>
</html>
