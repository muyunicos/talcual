<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unirse - TalCual</title>
    <link rel="icon" href="/images/icon.webp" type="image/webp">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="landing-container">
        <a href="index.html" class="back-btn">‚Üê Volver</a>
        
        <h1>üì± Unirse a Partida</h1>
        
        <div class="form-container">
            <div class="input-group">
                <label>C√≥digo de Sala</label>
                <input type="text" id="game-code" placeholder="Ejemplo: CASA" maxlength="6" required>
            </div>
            
            <button class="btn btn-join" onclick="joinGame()">‚ñ∂Ô∏è Unirse</button>
        </div>
        
        <div id="status-message"></div>
    </div>
    
    <script>
        function joinGame() {
            const gameCode = document.getElementById('game-code').value.trim().toUpperCase();
            const statusMsg = document.getElementById('status-message');
            
            if (!gameCode) {
                statusMsg.innerHTML = '‚ö†Ô∏è Por favor ingresa un c√≥digo';
                return;
            }
            
            if (gameCode.length < 3) {
                statusMsg.innerHTML = '‚ö†Ô∏è El c√≥digo debe tener al menos 3 caracteres';
                return;
            }
            
            window.location.href = `player.html?game=${gameCode}`;
        }
        
        document.getElementById('game-code').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinGame();
            }
        });
    </script>
</body>
</html>
