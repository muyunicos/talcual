<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un치nimo Party - Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container home-container">
        <div class="game-header">
            <h1>游꿢 UN츼NIMO PARTY</h1>
            <p class="subtitle">춰Piensa igual que los dem치s!</p>
        </div>

        <div class="card">
            <h2>Crear Nueva Partida</h2>
            <button id="create-game-btn" class="btn btn-primary">
                游꿡 Crear Partida
            </button>
        </div>

        <div class="card">
            <h2>Unirse a Partida</h2>
            <input type="text" id="game-code-input" placeholder="C칩digo de partida (ej: ABC123)" maxlength="6">
            <input type="text" id="player-name-input" placeholder="Tu nombre" maxlength="20">
            <button id="join-game-btn" class="btn btn-secondary">
                游논 Unirse
            </button>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script src="game-client.js"></script>
    <script>
        // Crear nueva partida
        document.getElementById('create-game-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('api-action.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'create_game' })
                });

                const data = await response.json();

                if (data.success) {
                    // Guardar rol de anfitri칩n
                    localStorage.setItem('gameId', data.game_id);
                    localStorage.setItem('isHost', 'true');
                    window.location.href = 'host.html';
                }
            } catch (error) {
                showError('Error al crear partida: ' + error.message);
            }
        });

        // Unirse a partida
        document.getElementById('join-game-btn').addEventListener('click', async () => {
            const gameCode = document.getElementById('game-code-input').value.trim().toUpperCase();
            const playerName = document.getElementById('player-name-input').value.trim();

            if (!gameCode || !playerName) {
                showError('Por favor completa todos los campos');
                return;
            }

            try {
                const playerId = 'player_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

                const response = await fetch('api-action.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'join_game',
                        game_id: gameCode,
                        player_id: playerId,
                        name: playerName
                    })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('gameId', gameCode);
                    localStorage.setItem('playerId', playerId);
                    localStorage.setItem('playerName', playerName);
                    localStorage.setItem('isHost', 'false');
                    window.location.href = 'player.html';
                } else {
                    showError(data.message || 'No se pudo unir a la partida');
                }
            } catch (error) {
                showError('Error al unirse: ' + error.message);
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
