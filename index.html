<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalCual Party - Inicio</title>
    <link rel="icon" href="icon.webp" type="image/webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            background-color: #2E004E;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('bg.webp');
            background-repeat: repeat;
            background-size: 400px;
            opacity: 0.1;
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .logo-header {
            margin-bottom: 40px;
        }

        .logo-header img {
            max-width: 300px;
            width: 100%;
            height: auto;
            filter: drop-shadow(4px 4px 8px rgba(0,0,0,0.5));
        }

        .logo-header h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 4em;
            margin-bottom: 10px;
            text-shadow: 5px 5px 0px #000;
            display: none;
        }

        .subtitle {
            font-size: 1.3em;
            opacity: 0.9;
            margin-bottom: 50px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 25px 40px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.8em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.1s;
            text-decoration: none;
            display: block;
            box-shadow: 6px 6px 0px #000;
        }

        .btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 4px 4px 0px #000;
        }

        .btn:active {
            transform: translate(6px, 6px);
            box-shadow: none;
        }

        .btn-create {
            background: #00F0FF;
            color: #000;
        }

        .btn-join {
            background: #FF0055;
            color: white;
        }

        .version {
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="version">v1.0 - Party Mode</div>
    </div>
</body>
</html>
