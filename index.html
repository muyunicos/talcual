            if (gameId) {
                console.log('üîÑ Sesi√≥n detectada:', gameId);

                } else if (playerId) {
                    console.log('‚û°Ô∏è Redirigiendo a play.html');
                    window.location.href = 'play.html';
                }
            } else {
