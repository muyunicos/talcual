    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const hasStorageManager = (typeof StorageManager !== 'undefined' && typeof StorageKeys !== 'undefined');
            const gameId = hasStorageManager ? StorageManager.get(StorageKeys.GAME_ID) : localStorage.getItem('gameId');
            const playerId = hasStorageManager ? StorageManager.get(StorageKeys.PLAYER_ID) : localStorage.getItem('playerId');
            const isHostValue = hasStorageManager ? StorageManager.get(StorageKeys.IS_HOST) : localStorage.getItem('isHost');
            const isHost = isHostValue === 'true';
            if (gameId) {                
                if (isHost) {
                    window.location.href = 'host.html';
                } else if (playerId) {
                    window.location.href = 'play.html';
                }
            }
        });
    </script>
