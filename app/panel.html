<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Desarrollo - TalCual Party</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { color: #333; }
        .section { margin: 20px 0; padding: 15px; background: #f9f9f9; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #eee; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è Panel de Desarrollo</h1>
        
        <div class="section">
            <h2>Estad√≠sticas del Sistema</h2>
            <button onclick="loadStats()">Cargar Estad√≠sticas</button>
            <pre id="stats">Haz clic en el bot√≥n para cargar...</pre>
        </div>
        
        <div class="section">
            <h2>Salas Activas</h2>
            <button onclick="loadGames()">Listar Salas</button>
            <pre id="games">Haz clic en el bot√≥n para cargar...</pre>
        </div>
        
        <div class="section">
            <h2>Limpiar Juegos Antiguos</h2>
            <button onclick="cleanupGames()">Ejecutar Limpieza</button>
            <pre id="cleanup">Resultado aparecer√° aqu√≠...</pre>
        </div>
    </div>
    
    <script>
        async function loadStats() {
            const res = await fetch('/app/api/actions.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action: 'get_stats'})
            });
            const data = await res.json();
            document.getElementById('stats').textContent = JSON.stringify(data, null, 2);
        }
        
        async function loadGames() {
            document.getElementById('games').textContent = 'Funcionalidad en desarrollo...';
        }
        
        async function cleanupGames() {
            document.getElementById('cleanup').textContent = 'Ejecutando limpieza...';
            setTimeout(() => {
                document.getElementById('cleanup').textContent = 'Limpieza completada (simulated)';
            }, 1000);
        }
    </script>
</body>
</html>
