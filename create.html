<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Partida - TalCual</title>
    <link rel="icon" href="/images/icon.webp" type="image/webp">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="landing-container">
        <a href="index.html" class="back-btn">‚Üê Volver</a>
        
        <h1>üì∫ Crear Nueva Partida</h1>
        
        <div class="form-container">
            <div class="input-group">
                <label>C√≥digo de Sala (opcional)</label>
                <input type="text" id="custom-code" placeholder="Dejar vac√≠o para generar autom√°ticamente" maxlength="6">
                <small>Si no ingresas nada, se generar√° un c√≥digo autom√°ticamente</small>
            </div>
            
            <button class="btn btn-create" onclick="createGame()">üéÆ Crear Partida</button>
        </div>
        
        <div id="status-message"></div>
    </div>
    
    <script>
        async function createGame() {
            const customCode = document.getElementById('custom-code').value.trim().toUpperCase();
            const statusMsg = document.getElementById('status-message');
            
            statusMsg.innerHTML = '‚è≥ Creando partida...';
            
            try {
                const response = await fetch('/app/api/actions.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'create_game',
                        game_id: customCode || undefined
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusMsg.innerHTML = `‚úÖ Partida creada: <strong>${result.game_id}</strong>`;
                    setTimeout(() => {
                        window.location.href = `host.html?game=${result.game_id}`;
                    }, 1000);
                } else {
                    statusMsg.innerHTML = `‚ùå Error: ${result.message}`;
                }
            } catch (error) {
                statusMsg.innerHTML = `‚ùå Error de conexi√≥n: ${error.message}`;
            }
        }
    </script>
</body>
</html>
