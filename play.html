<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugador - TalCual Party</title>
    <!-- Favicon removido: directorio /images no existe en el repositorio -->
    <!-- Si necesitas favicon, coloca icon.webp en /images/ o usa CDN -->
    
    <!-- CSS Reorganizado - Usando rutas relativas consistentes -->
    <link rel="stylesheet" href="./css/1-global.css">
    <link rel="stylesheet" href="./css/4-components.css">
    <link rel="stylesheet" href="./css/2-play.css">
    <link rel="stylesheet" href="./css/5-animations.css">
</head>
<body>
    <!-- MODAL UNIRSE AL JUEGO -->
    <div class="modal-overlay" id="modal-join-game">
        <div class="modal-join-game">
            <div class="modal-title">\ud83d\udcf1 Unirse a Partida</div>
            
            <div class="input-group">
                <label class="input-label">C\u00f3digo de Sala</label>
                <input type="text" id="input-game-code" class="input-field" 
                       placeholder="Ej: CASA" maxlength="6" autocomplete="off">
            </div>

            <div class="input-group">
                <label class="input-label">Tu Nombre</label>
                <input type="text" id="input-player-name" class="input-field" 
                       placeholder="" maxlength="20" autocomplete="on">
            </div>

            <div class="input-group">
                <label class="input-label">Elige tu Aura</label>
                <div class="aura-selector" id="color-selector">
                    <!-- Fire - Seleccionado por defecto -->
                    <div class="aura-circle aura-fire selected" data-color="#FF9966,#FF5E62"></div>
                    <!-- Ice -->
                    <div class="aura-circle aura-ice" data-color="#00F260,#0575E6"></div>
                    <!-- Candy -->
                    <div class="aura-circle aura-candy" data-color="#F37335,#FDC830"></div>
                    <!-- Mystic -->
                    <div class="aura-circle aura-mystic" data-color="#8E2DE2,#4A00E0"></div>
                    <!-- Electric -->
                    <div class="aura-circle aura-electric" data-color="#12c2e9,#f64f59"></div>
                    <!-- Toxic -->
                    <div class="aura-circle aura-toxic" data-color="#DCE35B,#45B649"></div>
                </div>
            </div>

            <button class="btn-join" id="btn-join">\ud83c\udfae \ufe0f \u00a1Jugar!</button>
            
            <div id="status-message" class="status-message-modal"></div>
            
            <div class="btn-back">
                <a href="./index.html" class="btn-back-link">
                    \u2190 Volver al inicio
                </a>
            </div>
        </div>
    </div>

    <!-- PANTALLA DE JUEGO -->
    <div class="game-screen" id="game-screen">
        <div class="top-header">
            <div class="header-round" id="header-round">Ronda 0/3</div>
            <div class="header-timer" id="header-timer">\u23f3 00:00</div>
            <div class="header-code-sticker" id="header-code">----</div>
        </div>

        <div class="player-info">
            <div class="player-score" id="player-score">0 pts</div>
        </div>

        <div class="status-card" id="status-card">
            <div class="current-word hidden" id="current-word"></div>
            <div class="waiting-message" id="waiting-message">
                El anfitr\u00edán iniciara\u0301 la ronda pronto
            </div>
        </div>

        <div class="words-input-section hidden" id="words-input-section">
            <div class="input-row">
                <input type="text" id="current-word-input" class="word-input" 
                       placeholder="Escribe..." autocomplete="off">
                <button class="btn-add" id="btn-add-word">✍️</button>
            </div>

            <div class="words-list hidden" id="words-list-container">
                <div class="words-list-title">
                    Tus palabras (<span id="word-count">0</span>/<span id="max-words">6</span>)
                </div>
                <div id="words-list"></div>
            </div>

            <div class="submit-section">
                <button class="btn-submit" id="btn-submit">⏭️ PASO</button>
            </div>
        </div>

        <div class="results-section" id="results-section"></div>

        <div class="bottom-footer">
            <div class="player-name-section">
                <div class="player-name-display" id="player-name-display">---</div>
                <button class="btn-edit-name" id="btn-edit-name">✍️</button>
            </div>
            <button class="btn-exit" id="btn-exit">Salir</button>
        </div>
    </div>

    <div class="countdown-overlay" id="countdown-overlay">
        <div class="countdown-number" id="countdown-number"></div>
    </div>

    <div class="modal-overlay" id="modal-edit-name">
        <div class="modal-content">
            <div class="modal-title">Cambiar Nombre</div>
            <input type="text" id="modal-name-input" class="modal-input" maxlength="20" autocomplete="off">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" id="modal-btn-cancel">Cancelar</button>
                <button class="modal-btn modal-btn-save" id="modal-btn-save">Guardar</button>
            </div>
        </div>
    </div>

    <script src="./js/communication.js"></script>
    <script src="./js/shared-utils.js"></script>
    <script src="./js/game-client.js"></script>
    <script src="./js/player-manager.js"></script>
</body>
</html>
