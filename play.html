<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugador - TalCual Party</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="./css/1-global.css">
    <link rel="stylesheet" href="./css/4-components.css">
    <link rel="stylesheet" href="./css/2-play.css">
    <link rel="stylesheet" href="./css/5-animations.css">
</head>
<body>
    <div class="modal-overlay" id="modal-join-game">
        <div class="modal-content">
            <div class="modal-title">Unirse a una Partida</div>
            
            <div class="input-group">
                <label class="input-label" for="input-game-code">C√≥digo de Sala</label>
                <input type="text" id="input-game-code" class="input-field" 
                       placeholder="Ej: CASA" maxlength="6" autocomplete="off">
            </div>

            <div class="input-group">
                <label class="input-label" for="input-player-name">Tu Nombre</label>
                <input type="text" id="input-player-name" class="input-field" 
                       placeholder="" maxlength="20" autocomplete="on">
            </div>

            <div class="input-group">
                <label class="input-label">‚ú® Elige tu Aura</label>
                <div class="aura-selector" id="color-selector"></div>
            </div>

            <button class="btn-modal-primary" id="btn-join">¬°A Jugar!</button>
            
            <div id="status-message" class="status-message-modal"></div>
        </div>
    </div>

    <div class="game-screen" id="game-screen" style="display: none;">
        <div class="player-layout">
            <div class="top-header">
                <div class="header-round" id="header-round" aria-live="polite" aria-label="Ronda actual"></div>
                <div class="header-timer" id="header-timer" aria-live="assertive" aria-label="Tiempo restante de la ronda"></div>
                <div class="code-sticker code-sticker--small" id="header-code" aria-label="C√≥digo de sala">----</div>
            </div>

            <div class="player-info">
                <div class="player-score" id="player-score"></div>
            </div>

            <div class="status-card" id="status-card" role="status" aria-live="polite" aria-atomic="true">
                <div class="category-label" id="category-label" style="display: none;"></div>
                <div class="current-word hidden" id="current-word"></div>
                <div class="waiting-message" id="waiting-message">
                    Espera unos segundos...
                </div>
            </div>

            <div class="words-input-section hidden" id="words-input-section">
                <div class="input-row">
                    <input type="text" id="current-word-input" class="word-input" 
                           placeholder="Escribe..." autocomplete="off" aria-label="Campo de entrada para palabras">
                    <button class="btn-add" id="btn-add-word" aria-label="Agregar palabra al listado">send</button>
                </div>

                <div class="words-list hidden" id="words-list-container">
                    <div class="words-list-title">
                        Tus palabras (<span id="word-count">0</span>/<span id="max-words">6</span>)
                    </div>
                    <div id="words-list"></div>
                </div>

                <div class="submit-section">
                    <button class="btn-submit" id="btn-submit" aria-label="Enviar respuestas o pasar">‚úçÔ∏è PASO</button>
                </div>
            </div>

            <div class="results-section" id="results-section" role="region" aria-label="Resultados de la ronda"></div>
        </div>
    </div>

    <div class="countdown-overlay" id="countdown-overlay" role="status" aria-live="assertive" aria-label="Contador regresivo">
        <div class="countdown-number" id="countdown-number" aria-atomic="true"></div>
    </div>

    <div class="modal-overlay" id="modal-edit-name" style="display: none;">
        <div class="modal-content">
            <div class="modal-title">Cambiar Nombre</div>
            <input type="text" id="modal-name-input" class="input-field" maxlength="20" autocomplete="off" aria-label="Nuevo nombre">
            
            <div class="input-group" style="margin-top: 15px;">
                <label class="input-label">‚ú® Tu Aura</label>
                <div class="aura-selector" id="aura-selector-edit"></div>
            </div>
            
            <div class="modal-buttons">
                <button class="btn" id="modal-btn-cancel">Cancelar</button>
                <button class="btn-modal-primary" id="modal-btn-save">Guardar</button>
            </div>
        </div>
    </div>

    <button class="btn-hamburger" id="btn-hamburger-player" aria-label="Abrir men√∫ de opciones">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
    </button>
    <div class="player-name-display" id="player-name-display" aria-label="Tu nombre en el juego">---</div>

    <nav class="hamburger-menu" id="hamburger-menu-player" aria-label="Men√∫ de navegaci√≥n y opciones">
        <div class="hamburger-header">Men√∫</div>
        <button class="hamburger-option" id="hamburger-customize">‚ú® Personalizar</button>
        <button class="hamburger-option hamburger-danger" id="hamburger-abandon">üòã Retirarse</button>
        <a href="./index.html" class="hamburger-option hamburger-home">ld Aportar</a>
    </nav>

    <script src="./js/word-comparison.js"></script>
    <script src="./js/communication.js"></script>
    <script src="./js/shared-utils.js"></script>
    <script src="./js/modal-controller.js"></script>
    <script src="./js/aura-system.js"></script>
    <script src="./js/game-client.js"></script>
    <script src="./js/menu-opciones.js"></script>
    <script src="./js/player-manager.js"></script>
</body>
</html>
