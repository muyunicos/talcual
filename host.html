<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anfitri贸n - TalCual Party</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/1-global.css">
    <link rel="stylesheet" href="./css/4-components.css">
    <link rel="stylesheet" href="./css/3-host.css">
    <link rel="stylesheet" href="./css/5-animations.css">
</head>
<body>
    <!-- MODAL CREAR JUEGO -->
    <div class="modal-overlay" id="modal-create-game">
        <div class="modal-content">
            <div class="modal-title"> Crear Nueva Partida</div>
            
            <div class="input-group">
                <label class="input-label" for="custom-code">C贸digo de Sala (opcional)</label>
                <input type="text" id="custom-code" class="input-field" 
                       placeholder="Dejar vac铆o para generar" maxlength="6">
                <small class="custom-code-info">
                    Si no ingresas nada, se generar谩 autom谩ticamente
                </small>
            </div>
            
            <button class="btn-modal-primary btn-create-game" id="btn-create-game">
                 Crear Partida
            </button>
            
            <div id="status-message" class="status-message-modal"></div>
        </div>
    </div>

    <!-- MODAL CONFIGURACIN DE JUEGO -->
    <div class="modal-overlay" id="modal-game-config">
        <div class="modal-content modal-content--config">
            <div class="modal-title">锔 Configurar Partida</div>
            
            <div class="input-group">
                <label class="input-label" for="config-total-rounds">Cantidad de Rondas</label>
                <input type="number" id="config-total-rounds" class="input-field" 
                       min="1" max="10" value="3">
            </div>
            
            <div class="input-group">
                <label class="input-label" for="config-round-duration">Duraci贸n de Ronda (segundos)</label>
                <input type="number" id="config-round-duration" class="input-field" 
                       min="30" max="300" value="120" step="10">
            </div>
            
            <div class="input-group">
                <label class="input-label" for="config-min-players">M铆nimo de Jugadores</label>
                <input type="number" id="config-min-players" class="input-field" 
                       min="1" max="6" value="2">
            </div>
            
            <div class="modal-buttons">
                <button class="btn" id="btn-config-cancel">Cancelar</button>
                <button class="btn-modal-primary" id="btn-config-save">Guardar</button>
            </div>
        </div>
    </div>

    <!-- PANTALLA DE HOST -->
    <div class="game-screen" id="game-screen">
        <div class="tv-layout">
            <!-- HEADER con LOGO -->
            <div class="tv-header">
                <div class="logo-container">
                    <img src="/images/logo.webp" alt="TalCual Party">
                </div>
                <div class="timer-display" id="timer-display">02:00</div>
                <div class="code-sticker code-sticker--large" id="game-code-tv" aria-label="C贸digo de sala">------</div>
            </div>

            <!-- RANKING IZQUIERDA -->
            <div class="ranking-panel">
                <div class="ranking-title"> RANKING</div>
                <div id="ranking-list"></div>
            </div>

            <!-- CENTRO - Palabra/Estado -->
            <div class="center-panel">
                <div class="status-message" id="status-message">Esperando jugadores...</div>
                <div class="round-info" id="round-info" style="display: none;">Ronda <span id="round-display">0</span>/<span id="total-rounds-display">3</span></div>
                <div class="category-display" id="category-display" style="display: none;"></div>
                <div class="word-display" id="word-display"></div>
                <div class="countdown-display" id="countdown-display"></div>
            </div>

            <!-- TOP PALABRAS DERECHA -->
            <div class="top-words-panel">
                <div class="top-words-title"> TOP PALABRAS</div>
                <div id="top-words-list"></div>
            </div>

            <!-- JUGADORES ABAJO -->
            <div class="players-grid" id="players-grid"></div>
        </div>

        <!-- CONTROLES -->
        <div class="controls-panel" id="controls-panel">
            <button class="btn-control btn-config" id="btn-config" title="Configurar partida">锔 Config</button>
            <button class="btn-control btn-start" id="btn-start-round">讹 Iniciar Ronda</button>
            <button class="btn-control btn-end" id="btn-end-round">癸 Finalizar Ronda</button>
            <button class="btn-control btn-next" id="btn-new-game"> Nueva Partida</button>
        </div>
    </div>

    <!-- BOTN HOME -->
    <a href="index.html" class="btn-home" aria-label="Volver al inicio"></a>

    <!-- Scripts Modulares (orden importa) -->
    <script src="./js/communication.js"></script>
    <script src="./js/shared-utils.js"></script>
    <script src="./js/aura-system.js"></script>
    <script src="./js/game-client.js"></script>
    <script src="./js/host-manager.js"></script>
</body>
</html>
