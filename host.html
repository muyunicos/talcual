                    Ronda <span id="round-display">0</span>/<span id="total-rounds-display">3</span>

            <!-- RESULTADOS -->

                <div class="results-title">Resultados de la Ronda</div>
                <div id="results-content"></div>
            </div>
        </div>

        <!-- CONTROLES -->
