    <!-- Boot UI: evita flashes al cargar y decide sesi√≥n/no-sesi√≥n antes del render -->
    <script>
        (function () {
            var root = document.documentElement;
            root.classList.add('is-booting');

            // Detectar sesi√≥n del host (mismo criterio que host-manager.js)
            try {
                var params = new URLSearchParams(window.location.search);
                var code = params.get('code') || localStorage.getItem('hostGameCode');
                if (code) {
                    root.classList.add('has-session');
                } else {
                    root.classList.add('no-session');
                }
            } catch (e) {
                root.classList.add('no-session');
            }

            // Fondo: aparecer suave cuando la imagen est√° lista
            (function () {
                var img = new Image();
                img.src = '/images/bg.webp';
                var done = function () { root.classList.add('bg-ready'); };

                if (img.decode) {
                    img.decode().then(done).catch(done);
                } else {
                    img.onload = done;
                    img.onerror = done;
                }
            })();

            window.addEventListener('DOMContentLoaded', function () {
                requestAnimationFrame(function () {
                    root.classList.remove('is-booting');
                });
            });
        })();
    </script>

    <style>
        /* Animaciones para modal mejorado */
        @keyframes fadeIn {
            from {
                opacity: 0;
                backdrop-filter: blur(0px);
            }
            to {
                opacity: 1;
                backdrop-filter: blur(4px);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-100%);
            }
        }

        /* Estilo para mensaje de estado */
        .status-message-modal {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
        }

        .status-message-modal.status-loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-message-modal.status-success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status-message-modal.status-error {
            background: #ffebee;
            color: #c62828;
        }

        .status-message-modal.status-info {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        /* ================================
           Boot UI (anti-flash) + fondo fade
           ================================ */

        /* Evitar doble fondo: el global pone background-image en body */
        body {
            background-image: none !important;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: url('/images/bg.webp') center / cover no-repeat;
            opacity: 0;
            transition: opacity 600ms ease;
            z-index: -1;
            pointer-events: none;
        }

        html.bg-ready body::before {
            opacity: 1;
        }

        /* Todo oculto hasta que DOM est√© listo */
        html.is-booting .boot-el {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transform: translateY(6px);
        }

        .boot-el {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transform: translateY(0);
            transition: opacity 180ms ease, transform 180ms ease, visibility 0s linear 180ms;
            will-change: opacity, transform;
        }

        /* Decisi√≥n sesi√≥n/no-sesi√≥n (sin JS de display) */
        html.no-session .session-only {
            display: none !important;
        }

        html.has-session .nosession-only {
            display: none !important;
        }
    </style>
</head>
