    <!-- Boot UI: detecta sesiÃ³n antes del render -->
    <script>
        (function () {
            var root = document.documentElement;
            root.classList.add('is-booting');

            // Detectar sesiÃ³n del host
            try {
                var params = new URLSearchParams(window.location.search);
                var code = params.get('code') || localStorage.getItem('hostGameCode');
                if (code) {
                    root.classList.add('has-session');
                } else {
                    root.classList.add('no-session');
                }
            } catch (e) {
                root.classList.add('no-session');
            }

            // Precargar fondo
            (function () {
                var img = new Image();
                img.src = '/images/bg.webp';
                var done = function () { root.classList.add('bg-ready'); };

                if (img.decode) {
                    img.decode().then(done).catch(done);
                } else {
                    img.onload = done;
                    img.onerror = done;
                }
            })();

            window.addEventListener('DOMContentLoaded', function () {
                requestAnimationFrame(function () {
                    root.classList.remove('is-booting');
                });
            });
        })();
    </script>
