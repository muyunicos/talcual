<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugador - TalCual Party</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* PANTALLA DE BIENVENIDA */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .welcome-title {
            font-size: 2.5em;
            font-weight: 900;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .welcome-subtitle {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.1em;
            text-align: center;
            text-transform: uppercase;
        }

        .input-field::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.2);
        }

        /* SELECTOR DE COLOR */
        .color-selector {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .color-option {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 10px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: white;
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .btn-join {
            width: 100%;
            padding: 18px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-join:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,255,255,0.3);
        }

        .btn-join:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* PANTALLA DE JUEGO */
        .game-screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
            padding-top: 80px;
            padding-bottom: 80px;
        }

        /* HEADER SUPERIOR - Coherente con host */
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            z-index: 100;
        }

        .header-round {
            font-size: 1.2em;
            font-weight: 700;
            justify-self: start;
        }

        .header-timer {
            font-size: 2em;
            font-weight: 900;
            font-family: 'Courier New', monospace;
            text-align: center;
            justify-self: center;
        }

        .header-timer.warning {
            color: #ff6b6b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .header-code {
            text-align: right;
            justify-self: end;
        }

        .header-code-label {
            font-size: 0.7em;
            opacity: 0.8;
            margin-bottom: 2px;
        }

        .header-code-value {
            font-size: 1.3em;
            font-weight: 900;
            letter-spacing: 3px;
        }

        /* FOOTER INFERIOR - Nombre editable y bot√≥n salir */
        .bottom-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            z-index: 100;
        }

        .player-name-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-name-display {
            font-size: 1.3em;
            font-weight: 700;
        }

        .btn-edit-name {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-edit-name:hover {
            background: rgba(255,255,255,0.3);
        }

        .btn-exit {
            padding: 8px 16px;
            background: rgba(239, 68, 68, 0.3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s;
        }

        .btn-exit:hover {
            opacity: 1;
            background: rgba(239, 68, 68, 0.5);
        }

        /* PLAYER INFO */
        .player-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .player-score {
            font-size: 2.5em;
            font-weight: 900;
            color: #fbbf24;
        }

        /* ESTADO */
        .status-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .current-word {
            font-size: 2.5em;
            font-weight: 900;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* INPUT DE PALABRAS */
        .words-input-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .word-input {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 1.1em;
            text-align: center;
            text-transform: uppercase;
        }

        .word-input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.25);
        }

        .btn-add {
            padding: 15px 25px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add:hover {
            transform: scale(1.05);
        }

        /* LISTA DE PALABRAS */
        .words-list {
            margin-top: 20px;
        }

        .words-list-title {
            font-size: 1.1em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .word-item {
            background: rgba(255,255,255,0.15);
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .word-item:hover {
            background: rgba(255,255,255,0.25);
            transform: translateX(5px);
        }

        .word-item .word-text {
            font-size: 1.2em;
            font-weight: 600;
        }

        .word-item .word-edit {
            font-size: 1.2em;
            opacity: 0.6;
        }

        /* BOT√ìN PASO */
        .submit-section {
            margin-top: 20px;
        }

        .btn-submit {
            width: 100%;
            padding: 20px;
            background: #f59e0b;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 158, 11, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* RESULTADOS */
        .results-section {
            display: none;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .results-title {
            font-size: 1.5em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .result-item.match {
            background: rgba(16, 185, 129, 0.3);
            border-left: 4px solid #10b981;
        }

        .result-item.no-match {
            background: rgba(239, 68, 68, 0.3);
            border-left: 4px solid #ef4444;
        }

        .result-word {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .result-points {
            font-size: 1.1em;
            color: #fbbf24;
        }

        .result-players {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .total-score {
            text-align: center;
            font-size: 1.8em;
            font-weight: 900;
            margin-top: 20px;
            padding: 15px;
            background: rgba(251, 191, 36, 0.3);
            border-radius: 10px;
        }

        /* MENSAJES */
        .waiting-message {
            text-align: center;
            padding: 40px 20px;
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* COUNTDOWN */
        .countdown-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .countdown-number {
            font-size: 15em;
            font-weight: 900;
            animation: countdownPulse 1s ease-in-out;
        }

        @keyframes countdownPulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* MODAL EDITAR NOMBRE */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
        }

        .modal-btn-save {
            background: #10b981;
            color: white;
        }

        .modal-btn-cancel {
            background: rgba(255,255,255,0.2);
            color: white;
        }
    </style>
</head>
<body>
    <!-- PANTALLA DE BIENVENIDA -->

        <div class="welcome-card">
            <div class="welcome-title">üéÆ TalCual</div>
            <div class="welcome-subtitle">¬°√önete a la diversi√≥n!</div>

            <div class="input-group">

            <div class="input-group">

        <!-- HEADER SUPERIOR -->
        <div class="top-header">

            <div class="header-timer" id="header-timer">‚è≥ 00:00</div>

    <div class="modal-overlay" id="modal-edit-name">
        <div class="modal-content">
            <div class="modal-title">Cambiar Nombre</div>
            <input type="text" id="modal-name-input" class="modal-input" maxlength="20" autocomplete="off">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" id="modal-btn-cancel">Cancelar</button>

    <script src="game-client.js"></script>
    <script>
        // Variables globales
        let gameId = null;
        let playerId = null;
        let playerName = null;
        let playerColor = null;
        let client = null;
        let myWords = [];
        let maxWords = 6;
        let currentRound = 0;
        let timerInterval = null;
        let countdownInterval = null;

        // Elementos DOM
        const welcomeScreen = document.getElementById('welcome-screen');
        const gameScreen = document.getElementById('game-screen');
        const inputGameCode = document.getElementById('input-game-code');
        const inputPlayerName = document.getElementById('input-player-name');
        const btnJoin = document.getElementById('btn-join');
        const colorSelector = document.getElementById('color-selector');

        // Selector de color
        const colorOptions = colorSelector.querySelectorAll('.color-option');
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                playerColor = option.dataset.color;
            });
        });

        // Seleccionar color aleatorio por defecto
        const randomIndex = Math.floor(Math.random() * colorOptions.length);
        colorOptions[randomIndex].click();

        // Bot√≥n unirse
        btnJoin.addEventListener('click', joinGame);

        // Enter en inputs
        inputGameCode.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') inputPlayerName.focus();
        });

        inputPlayerName.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinGame();
        });

        // Funci√≥n unirse
        async function joinGame() {
            const code = inputGameCode.value.trim().toUpperCase();
            const name = inputPlayerName.value.trim();

            if (!code || code.length < 3) {
                alert('Ingresa un c√≥digo de sala v√°lido');
                inputGameCode.focus();
                return;
            }

            if (!name || name.length < 2) {
                alert('Ingresa tu nombre');
                inputPlayerName.focus();
                return;
            }

            gameId = code;
            playerName = name;
            // Generar ID √∫nico para el jugador
            playerId = 'player_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

            // Guardar en localStorage
            localStorage.setItem('gameId', gameId);
            localStorage.setItem('playerId', playerId);
            localStorage.setItem('playerName', playerName);
            localStorage.setItem('playerColor', playerColor);

            // Unirse al juego
            btnJoin.disabled = true;
            btnJoin.textContent = 'Conectando...';

            try {
                client = new GameClient(gameId, playerId);

                const result = await client.sendAction('join_game', { 
                    name: playerName,
                    color: playerColor 
                });

                if (result.success) {
                    // Aplicar color
                    const colors = playerColor.split(',');
                    document.body.style.background = `linear-gradient(135deg, ${colors[0]} 0%, ${colors[1]} 100%)`;

                    // Cambiar a pantalla de juego
                    welcomeScreen.style.display = 'none';
                    gameScreen.style.display = 'block';

                    // Actualizar UI
                    document.getElementById('header-code').textContent = gameId;
                    document.getElementById('player-name-display').textContent = playerName;

                    // Conectar SSE
                    client.onStateUpdate = handleStateUpdate;
                    client.connect();

                    console.log('‚úÖ Conectado al juego:', gameId);

                } else {
                    alert('Error al unirse: ' + (result.message || 'desconocido'));
                    btnJoin.disabled = false;
                    btnJoin.textContent = 'Unirse al Juego';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexi√≥n');
                btnJoin.disabled = false;
                btnJoin.textContent = 'Unirse al Juego';
            }
        }

        // Modal editar nombre
        document.getElementById('btn-edit-name').addEventListener('click', () => {
            document.getElementById('modal-name-input').value = playerName;
            document.getElementById('modal-edit-name').style.display = 'flex';
            document.getElementById('modal-name-input').focus();
        });

        document.getElementById('modal-btn-cancel').addEventListener('click', () => {
            document.getElementById('modal-edit-name').style.display = 'none';
        });

        document.getElementById('modal-btn-save').addEventListener('click', async () => {
            const newName = document.getElementById('modal-name-input').value.trim();
            
            if (!newName || newName.length < 2) {
                alert('Ingresa un nombre v√°lido');
                return;
            }

            // Verificar que no exista otro jugador con ese nombre
            if (client.gameState) {
                const existingNames = Object.values(client.gameState.players)
                    .filter(p => p.id !== playerId)
                    .map(p => p.name.toLowerCase());
                
                if (existingNames.includes(newName.toLowerCase())) {
                    alert('Ese nombre ya est√° en uso. Elige otro.');
                    return;
                }
            }

            // Actualizar nombre
            playerName = newName;
            localStorage.setItem('playerName', playerName);
            document.getElementById('player-name-display').textContent = playerName;
            document.getElementById('modal-edit-name').style.display = 'none';

            // Notificar al servidor
            await client.sendAction('update_name', { name: playerName });
        });

        // Manejar actualizaciones de estado
        function handleStateUpdate(state) {
            console.log('üì• Estado actualizado (player):', state);

            const player = state.players[playerId];
            if (!player) {
                console.warn('Jugador no encontrado en estado');
                return;
            }

            // Actualizar score
            document.getElementById('player-score').textContent = player.score + ' pts';

            // Actualizar header
            document.getElementById('header-round').textContent = 
                `Ronda ${state.round || 0} / ${state.total_rounds || 3}`;

            // Detectar nueva ronda
            if (state.round !== currentRound && state.round > 0) {
                currentRound = state.round;
                myWords = [];
                updateWordsList();
                showCountdownSynced(state);
            }

            // Actualizar UI seg√∫n estado
            if (state.status === 'waiting') {
                showWaitingState(state);
            } else if (state.status === 'playing') {
                if (player.status === 'playing') {
                    showPlayingState(state);
                } else if (player.status === 'ready') {
                    showReadyState(state);
                }
            } else if (state.status === 'round_ended') {
                showResultsState(state);
            } else if (state.status === 'finished') {
                showFinishedState(state);
            }
        }

        function showWaitingState(state) {
            document.getElementById('current-word').style.display = 'none';
            document.getElementById('header-timer').textContent = '‚è≥ Esperando...';
            document.getElementById('header-timer').classList.remove('warning');
            document.getElementById('waiting-message').style.display = 'block';
            document.getElementById('waiting-message').textContent = 
                'El anfitri√≥n iniciar√° la ronda pronto';
            document.getElementById('words-input-section').style.display = 'none';
            document.getElementById('results-section').style.display = 'none';
            stopTimer();
        }

        function showPlayingState(state) {
            document.getElementById('current-word').textContent = state.current_word;
            document.getElementById('current-word').style.display = 'block';
            document.getElementById('waiting-message').style.display = 'none';
            document.getElementById('words-input-section').style.display = 'block';
            document.getElementById('results-section').style.display = 'none';

            // Timer sincronizado
            startTimer(state.round_started_at, state.round_duration);

            // Focus en input
            document.getElementById('current-word-input').focus();
        }

        function showReadyState(state) {
            document.getElementById('waiting-message').style.display = 'block';
            document.getElementById('waiting-message').textContent = 
                '‚úÖ Respuestas enviadas. Esperando a los dem√°s...';
            document.getElementById('words-input-section').style.display = 'none';
        }

        function showResultsState(state) {
            stopTimer();
            document.getElementById('header-timer').textContent = '00:00';
            document.getElementById('current-word').style.display = 'none';
            document.getElementById('waiting-message').style.display = 'none';
            document.getElementById('words-input-section').style.display = 'none';

            // Mostrar resultados
            showResults(state);
        }

        function showFinishedState(state) {
            document.getElementById('header-round').textContent = 'üèÜ Finalizada';
            document.getElementById('waiting-message').style.display = 'block';
            document.getElementById('waiting-message').textContent = 
                'Gracias por jugar';
            showResults(state);
        }

        // Timer sincronizado
        function startTimer(startTimestamp, duration) {
            stopTimer();

            timerInterval = setInterval(() => {
                const remaining = getRemainingTime(startTimestamp, duration);
                const minutes = Math.floor(remaining / 60);
                const seconds = remaining % 60;
                const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                const timerEl = document.getElementById('header-timer');
                timerEl.textContent = display;

                if (remaining <= 30) {
                    timerEl.classList.add('warning');
                } else {
                    timerEl.classList.remove('warning');
                }

                if (remaining <= 0) {
                    stopTimer();
                    autoSubmit();
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function getRemainingTime(startTimestamp, duration) {
            const now = Math.floor(Date.now() / 1000);
            const elapsed = now - startTimestamp;
            const remaining = duration - elapsed;
            return Math.max(0, remaining);
        }

        // Input de palabras
        const wordInput = document.getElementById('current-word-input');
        const btnAdd = document.getElementById('btn-add-word');
        const btnSubmit = document.getElementById('btn-submit');

        btnAdd.addEventListener('click', addWord);
        wordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addWord();
        });

        // Auto-focus
        document.addEventListener('click', (e) => {
            if (!e.target.closest('input') && !e.target.closest('button')) {
                if (wordInput.offsetParent !== null) {
                    wordInput.focus();
                }
            }
        });

        // NUEVO: Agregar palabra con env√≠o autom√°tico
        async function addWord() {
            const word = wordInput.value.trim().toUpperCase();

            if (!word) return;

            if (myWords.length >= maxWords) {
                alert(`M√°ximo ${maxWords} palabras`);
                return;
            }

            if (myWords.includes(word)) {
                alert('Ya agregaste esa palabra');
                return;
            }

            myWords.push(word);
            wordInput.value = '';
            updateWordsList();
            wordInput.focus();

            // NUEVO: Enviar autom√°ticamente en segundo plano
            await submitAnswersBackground();
        }

        function updateWordsList() {
            const wordsList = document.getElementById('words-list');
            const wordsContainer = document.getElementById('words-list-container');

            document.getElementById('word-count').textContent = myWords.length;

            if (myWords.length === 0) {
                wordsContainer.style.display = 'none';
                return;
            }

            wordsContainer.style.display = 'block';

            wordsList.innerHTML = myWords.map((word, index) => `
                <div class="word-item" data-index="${index}">
                    <span class="word-text">${index + 1}. ${word}</span>
                    <span class="word-edit">‚úèÔ∏è</span>
                </div>
            `).join('');

            // Click para editar
            wordsList.querySelectorAll('.word-item').forEach(item => {
                item.addEventListener('click', async () => {
                    const index = parseInt(item.dataset.index);
                    const word = myWords[index];
                    myWords.splice(index, 1);
                    wordInput.value = word;
                    updateWordsList();
                    wordInput.focus();

                    // NUEVO: Actualizar respuestas en el servidor
                    await submitAnswersBackground();
                });
            });
        }

        // NUEVO: Env√≠o autom√°tico en segundo plano
        async function submitAnswersBackground() {
            try {
                await client.sendAction('submit_answers', { 
                    answers: myWords,
                    forced_pass: false
                });
                console.log('‚úÖ Respuestas actualizadas autom√°ticamente');
            } catch (error) {
                console.error('Error enviando respuestas:', error);
            }
        }

        // NUEVO: Bot√≥n PASO con confirmaci√≥n (SIN completar con vac√≠os)
        btnSubmit.addEventListener('click', async () => {
            if (!confirm('¬øSeguro que quer√©s pasar? Las palabras faltantes quedar√°n en blanco.')) {
                return;
            }

            btnSubmit.disabled = true;
            btnSubmit.textContent = '‚è≥ Enviando...';

            try {
                // CAMBIO: NO completar con vac√≠os, solo enviar las palabras actuales
                await client.sendAction('submit_answers', { 
                    answers: myWords, // Solo las palabras existentes
                    forced_pass: true // Marca que presion√≥ PASO
                });

                console.log('‚úÖ PASO enviado');
            } catch (error) {
                console.error('Error enviando PASO:', error);
                btnSubmit.disabled = false;
                btnSubmit.textContent = '‚è≠Ô∏è PASO';
            }
        });

        async function autoSubmit() {
            if (myWords.length > 0) {
                await submitAnswersBackground();
            }
        }

        // Mostrar resultados
        function showResults(state) {
            const resultsSection = document.getElementById('results-section');
            const player = state.players[playerId];

            if (!player || !player.round_results) {
                resultsSection.style.display = 'none';
                return;
            }

            resultsSection.style.display = 'block';

            const results = player.round_results;
            let html = '<div class="results-title">üìä Resultados de la Ronda</div>';

            myWords.forEach(word => {
                if (!word || word.trim() === '') return; // FIX: Saltar palabras vac√≠as

                const result = results[word] || { points: 0, matched_with: [] };
                const isMatch = result.points > 0;

                html += `
                    <div class="result-item ${isMatch ? 'match' : 'no-match'}">
                        <div class="result-word">${isMatch ? '‚úÖ' : '‚ùå'} ${word}</div>
                        <div class="result-points">+${result.points} puntos</div>
                        ${result.matched_with.length > 0 ? 
                            `<div class="result-players">Con: ${result.matched_with.join(', ')}</div>` : 
                            '<div class="result-players">Nadie m√°s eligi√≥ esta palabra</div>'}
                    </div>
                `;
            });

            html += `<div class="total-score">Total: ${player.score} pts</div>`;

            resultsSection.innerHTML = html;
        }

        // NUEVO: Countdown sincronizado por timestamp del servidor
        function showCountdownSynced(state) {
            const overlay = document.getElementById('countdown-overlay');
            const number = document.getElementById('countdown-number');

            overlay.style.display = 'flex';

            // Limpiar countdown previo si existe
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            countdownInterval = setInterval(() => {
                if (!state.round_start_at) return;

                const now = Math.floor(Date.now() / 1000);
                const remaining = state.round_start_at - now;

                if (remaining > 0 && remaining <= 3) {
                    number.textContent = remaining;
                    number.style.animation = 'none';
                    setTimeout(() => {
                        number.style.animation = 'countdownPulse 1s ease-in-out';
                    }, 10);
                } else if (remaining <= 0) {
                    overlay.style.display = 'none';
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
            }, 100);

            // Timeout de seguridad (5 segundos)
            setTimeout(() => {
                overlay.style.display = 'none';
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
            }, 5000);
        }

        // Salir
        document.getElementById('btn-exit').addEventListener('click', () => {
            if (confirm('¬øSeguro que quieres retirarte?')) {
                if (client) client.disconnect();
                localStorage.clear();
                window.location.reload();
            }
        });

        // Verificar si ya hay sesi√≥n
        const savedGameId = localStorage.getItem('gameId');
        const savedPlayerId = localStorage.getItem('playerId');
        const savedPlayerName = localStorage.getItem('playerName');
        const savedPlayerColor = localStorage.getItem('playerColor');

        if (savedGameId && savedPlayerId && savedPlayerName) {
            // Reconectar
            gameId = savedGameId;
            playerId = savedPlayerId;
            playerName = savedPlayerName;
            playerColor = savedPlayerColor || colorOptions[0].dataset.color;

            welcomeScreen.style.display = 'none';
            gameScreen.style.display = 'block';

            const colors = playerColor.split(',');
            document.body.style.background = `linear-gradient(135deg, ${colors[0]} 0%, ${colors[1]} 100%)`;
            document.getElementById('header-code').textContent = gameId;
            document.getElementById('player-name-display').textContent = playerName;

            client = new GameClient(gameId, playerId);
            client.onStateUpdate = handleStateUpdate;
            client.connect();

            console.log('üîÑ Reconectando a:', gameId);
        }
    </script>
</body>
