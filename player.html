<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugador - TalCual Party</title>
    <link rel="icon" href="/images/icon.webp" type="image/webp">
    <!-- CSS MODULARIZADO -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- PANTALLA DE BIENVENIDA -->
    <div class="welcome-screen" id="welcome-screen">
        <div class="welcome-card">
            <div class="welcome-title">
                <img src="/images/logo.webp" alt="Logo TalCual">
            </div>
            <div class="welcome-subtitle">¬°√önete a la diversi√≥n!</div>

            <div class="input-group">
                <label class="input-label">C√≥digo de Sala</label>
                <input type="text" id="input-game-code" class="input-field" 
                       placeholder="" maxlength="6" autocomplete="off">
            </div>

            <div class="input-group">
                <label class="input-label">Tu Nombre</label>
                <input type="text" id="input-player-name" class="input-field" 
                       placeholder="" maxlength="20" autocomplete="on">
            </div>

            <div class="input-group">
                <label class="input-label">Elige tu Aura</label>
                <div class="aura-selector" id="color-selector">
                    <!-- Fire -->
                    <div class="aura-circle" data-color="#FF9966,#FF5E62" 
                         style="background: linear-gradient(135deg, #FF9966, #FF5E62);"></div>
                    <!-- Ice -->
                    <div class="aura-circle" data-color="#00F260,#0575E6" 
                         style="background: linear-gradient(135deg, #00F260, #0575E6);"></div>
                    <!-- Candy -->
                    <div class="aura-circle" data-color="#F37335,#FDC830" 
                         style="background: linear-gradient(135deg, #F37335, #FDC830);"></div>
                    <!-- Mystic -->
                    <div class="aura-circle" data-color="#8E2DE2,#4A00E0" 
                         style="background: linear-gradient(135deg, #8E2DE2, #4A00E0);"></div>
                    <!-- Electric -->
                    <div class="aura-circle" data-color="#12c2e9,#f64f59" 
                         style="background: linear-gradient(135deg, #12c2e9, #f64f59);"></div>
                    <!-- Toxic -->
                    <div class="aura-circle" data-color="#DCE35B,#45B649" 
                         style="background: linear-gradient(135deg, #DCE35B, #45B649);"></div>
                </div>
            </div>

            <button class="btn-join" id="btn-join">¬°Jugar!</button>
        </div>
    </div>

    <!-- PANTALLA DE JUEGO -->
    <div class="game-screen" id="game-screen">
        <div class="top-header">
            <div class="header-round" id="header-round">Ronda 0/3</div>
            <div class="header-timer" id="header-timer">‚è≥ 00:00</div>
            <div class="header-code-sticker" id="header-code">----</div>
        </div>

        <div class="player-info">
            <div class="player-score" id="player-score">0 pts</div>
        </div>

        <div class="status-card" id="status-card">
            <div class="current-word" id="current-word" style="display:none;"></div>
            <div class="waiting-message" id="waiting-message">
                El anfitri√≥n iniciar√° la ronda pronto
            </div>
        </div>

        <div class="words-input-section" id="words-input-section" style="display:none;">
            <div class="input-row">
                <input type="text" id="current-word-input" class="word-input" 
                       placeholder="Escribe..." autocomplete="off">
                <button class="btn-add" id="btn-add-word">‚úàÔ∏è</button>
            </div>

            <div class="words-list" id="words-list-container" style="display:none;">
                <div class="words-list-title">
                    Tus palabras (<span id="word-count">0</span>/<span id="max-words">6</span>)
                </div>
                <div id="words-list"></div>
            </div>

            <div class="submit-section">
                <button class="btn-submit" id="btn-submit">‚è≠Ô∏è PASO</button>
            </div>
        </div>

        <div class="results-section" id="results-section"></div>

        <div class="bottom-footer">
            <div class="player-name-section">
                <div class="player-name-display" id="player-name-display">---</div>
                <button class="btn-edit-name" id="btn-edit-name">‚úèÔ∏è</button>
            </div>
            <button class="btn-exit" id="btn-exit">Salir</button>
        </div>
    </div>

    <div class="countdown-overlay" id="countdown-overlay">
        <div class="countdown-number" id="countdown-number"></div>
    </div>

    <div class="modal-overlay" id="modal-edit-name">
        <div class="modal-content">
            <div class="modal-title">Cambiar Nombre</div>
            <input type="text" id="modal-name-input" class="modal-input" maxlength="20" autocomplete="off">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" id="modal-btn-cancel">Cancelar</button>
                <button class="modal-btn modal-btn-save" id="modal-btn-save">Guardar</button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS AL FINAL -->
    <script src="/js/game-client.js"></script>
    <script>
        console.log('üéÆ TalCual Party Game Client v3.3');
        console.log('Sistema de juego cargado correctamente');
        console.log('Caracter√≠sticas:');
        console.log('  ‚úì SSE para actualizaciones en tiempo real');
        console.log('  ‚úì Reconexi√≥n autom√°tica');
        console.log('  ‚úì Countdown 3-2-1 sincronizado');
        console.log('  ‚úì Timer continuo actualizado cada segundo');
        console.log('  ‚úì Recuperaci√≥n de sesi√≥n');
        console.log('  ‚úì Notificaciones visuales');

        // Variables globales
        let gameId = null;
        let playerId = null;
        let playerName = null;
        let playerColor = null;
        let client = null;
        let myWords = [];
        let maxWords = 6;
        let currentRound = 0;
        let timerInterval = null;
        let countdownInterval = null;
        let playerScore = 0;

        // Referencias a elementos del DOM
        const welcomeScreen = document.getElementById('welcome-screen');
        const gameScreen = document.getElementById('game-screen');
        const inputGameCode = document.getElementById('input-game-code');
        const inputPlayerName = document.getElementById('input-player-name');
        const btnJoin = document.getElementById('btn-join');
        const colorSelector = document.getElementById('color-selector');

        const headerRound = document.getElementById('header-round');
        const headerTimer = document.getElementById('header-timer');
        const headerCode = document.getElementById('header-code');
        const playerScoreDisplay = document.getElementById('player-score');
        const statusCard = document.getElementById('status-card');
        const currentWordDisplay = document.getElementById('current-word');
        const waitingMessage = document.getElementById('waiting-message');
        const wordsInputSection = document.getElementById('words-input-section');
        const currentWordInput = document.getElementById('current-word-input');
        const btnAddWord = document.getElementById('btn-add-word');
        const wordsListContainer = document.getElementById('words-list-container');
        const wordsList = document.getElementById('words-list');
        const wordCount = document.getElementById('word-count');
        const maxWordsDisplay = document.getElementById('max-words');
        const btnSubmit = document.getElementById('btn-submit');
        const resultsSection = document.getElementById('results-section');
        const countdownOverlay = document.getElementById('countdown-overlay');
        const countdownNumber = document.getElementById('countdown-number');
        const playerNameDisplay = document.getElementById('player-name-display');
        const btnEditName = document.getElementById('btn-edit-name');
        const btnExit = document.getElementById('btn-exit');
        const modalEditName = document.getElementById('modal-edit-name');
        const modalNameInput = document.getElementById('modal-name-input');
        const modalBtnCancel = document.getElementById('modal-btn-cancel');
        const modalBtnSave = document.getElementById('modal-btn-save');

        // Selector de color
        const colorOptions = colorSelector.querySelectorAll('.aura-circle');
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                playerColor = option.dataset.color;
            });
        });

        // Seleccionar color aleatorio al inicio
        const randomIndex = Math.floor(Math.random() * colorOptions.length);
        colorOptions[randomIndex].click();

        // Event listeners
        btnJoin.addEventListener('click', joinGame);

        inputGameCode.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') inputPlayerName.focus();
        });

        inputPlayerName.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinGame();
        });

        btnAddWord.addEventListener('click', addWord);
        
        currentWordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addWord();
        });

        btnSubmit.addEventListener('click', submitWords);

        btnEditName.addEventListener('click', () => {
            modalNameInput.value = playerName;
            modalEditName.style.display = 'flex';
            modalNameInput.focus();
        });

        modalBtnCancel.addEventListener('click', () => {
            modalEditName.style.display = 'none';
        });

        modalBtnSave.addEventListener('click', async () => {
            const newName = modalNameInput.value.trim();
            if (newName && newName.length >= 2) {
                playerName = newName;
                playerNameDisplay.textContent = newName;
                localStorage.setItem('playerName', newName);
                
                // Enviar actualizaci√≥n al servidor
                if (client) {
                    await client.sendAction('update_player_name', { name: newName });
                }
                
                modalEditName.style.display = 'none';
            } else {
                alert('Ingresa un nombre v√°lido (m√≠nimo 2 caracteres)');
            }
        });

        btnExit.addEventListener('click', () => {
            if (confirm('¬øSeguro que quieres salir del juego?')) {
                exitGame();
            }
        });

        // Funci√≥n para unirse al juego
        async function joinGame() {
            const code = inputGameCode.value.trim().toUpperCase();
            const name = inputPlayerName.value.trim();

            if (!code || code.length < 3) {
                alert('Ingresa un c√≥digo de sala v√°lido');
                inputGameCode.focus();
                return;
            }

            if (!name || name.length < 2) {
                alert('Ingresa tu nombre');
                inputPlayerName.focus();
                return;
            }

            gameId = code;
            playerName = name;
            playerId = 'player_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

            localStorage.setItem('gameId', gameId);
            localStorage.setItem('playerId', playerId);
            localStorage.setItem('playerName', playerName);
            localStorage.setItem('playerColor', playerColor);

            btnJoin.disabled = true;
            btnJoin.textContent = 'Conectando...';

            try {
                client = new GameClient(gameId, 'player');

                const result = await client.sendAction('join_game', { 
                    name: playerName,
                    color: playerColor 
                });

                if (result.success) {
                    const colors = playerColor.split(',');
                    document.body.style.background = `linear-gradient(135deg, ${colors[0]} 0%, ${colors[1]} 100%)`;

                    welcomeScreen.style.display = 'none';
                    gameScreen.style.display = 'block';

                    headerCode.textContent = gameId;
                    playerNameDisplay.textContent = playerName;

                    client.onStateUpdate = handleStateUpdate;
                    client.onConnectionLost = handleConnectionFailed;
                    client.connect();

                    console.log('‚úÖ Conectado al juego:', gameId);

                } else {
                    alert('Error al unirse: ' + (result.message || 'desconocido'));
                    btnJoin.disabled = false;
                    btnJoin.textContent = '¬°Jugar!';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexi√≥n');
                btnJoin.disabled = false;
                btnJoin.textContent = '¬°Jugar!';
            }
        }

        // Manejador de actualizaciones de estado
        function handleStateUpdate(state) {
            console.log('üìä Estado actualizado:', state.status);

            // FIX: state.players es un OBJETO, no un array
            // Actualizar informaci√≥n del jugador
            if (state.players && typeof state.players === 'object') {
                const me = state.players[playerId];
                if (me) {
                    playerScore = me.score || 0;
                    playerScoreDisplay.textContent = playerScore + ' pts';
                }
            }

            // FIX: Usar state.total_rounds en lugar de state.rounds?.length
            currentRound = state.round || 0;
            const totalRounds = state.total_rounds || 3;
            headerRound.textContent = `Ronda ${currentRound}/${totalRounds}`;

            // Manejar estados del juego
            switch (state.status) {
                case 'waiting':
                    showWaitingState();
                    stopTimer();
                    break;
                    
                case 'playing':
                    // FIX: Verificar si hay round_start_at para mostrar countdown
                    if (state.round_start_at) {
                        const now = Math.floor(Date.now() / 1000);
                        const remaining = state.round_start_at - now;
                        
                        if (remaining > 0 && remaining <= 4) {
                            // Mostrar countdown sincronizado
                            showCountdownSynced(state);
                        } else if (remaining <= 0) {
                            // Ya empez√≥ la ronda
                            showPlayingState(state);
                            startContinuousTimer(state);
                        }
                    } else {
                        // Compatibilidad: si no hay round_start_at, mostrar directamente
                        showPlayingState(state);
                        startContinuousTimer(state);
                    }
                    break;
                    
                case 'round_ended':
                    showResults(state);
                    stopTimer();
                    break;
                    
                case 'finished':
                    showFinalResults(state);
                    stopTimer();
                    break;
            }
        }

        // FIX: Mostrar countdown 3-2-1 sincronizado con servidor
        function showCountdownSynced(state) {
            countdownOverlay.style.display = 'flex';
            
            // Detener countdown anterior si existe
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(() => {
                if (!client || !client.gameState || !client.gameState.round_start_at) {
                    countdownOverlay.style.display = 'none';
                    clearInterval(countdownInterval);
                    return;
                }

                const now = Math.floor(Date.now() / 1000);
                const remaining = client.gameState.round_start_at - now;

                if (remaining > 0 && remaining <= 3) {
                    countdownNumber.textContent = remaining;
                    // Reiniciar animaci√≥n
                    countdownNumber.style.animation = 'none';
                    setTimeout(() => {
                        countdownNumber.style.animation = 'countdownPulse 1s ease-in-out';
                    }, 10);
                } else if (remaining <= 0) {
                    countdownOverlay.style.display = 'none';
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                    
                    // Iniciar ronda
                    if (client.gameState) {
                        showPlayingState(client.gameState);
                        startContinuousTimer(client.gameState);
                    }
                }
            }, 100);
        }

        // FIX: Timer continuo que se actualiza cada segundo
        function startContinuousTimer(state) {
            stopTimer();
            
            if (!state.round_started_at || !state.round_duration) {
                return;
            }
            
            // Actualizar inmediatamente
            updateTimerFromState(state);
            
            // Continuar actualizando cada segundo
            timerInterval = setInterval(() => {
                if (client && client.gameState && client.gameState.status === 'playing') {
                    updateTimerFromState(client.gameState);
                } else {
                    stopTimer();
                }
            }, 1000);
        }

        function updateTimerFromState(state) {
            const now = Math.floor(Date.now() / 1000);
            const elapsed = now - state.round_started_at;
            const remaining = Math.max(0, state.round_duration - elapsed);
            updateTimer(remaining);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Mostrar estado de espera
        function showWaitingState() {
            currentWordDisplay.style.display = 'none';
            waitingMessage.style.display = 'block';
            waitingMessage.textContent = 'El anfitri√≥n iniciar√° la ronda pronto';
            wordsInputSection.style.display = 'none';
            resultsSection.style.display = 'none';
            countdownOverlay.style.display = 'none';
        }

        // Mostrar estado de juego
        function showPlayingState(state) {
            countdownOverlay.style.display = 'none';
            resultsSection.style.display = 'none';
            
            if (state.current_word) {
                currentWordDisplay.textContent = state.current_word;
                currentWordDisplay.style.display = 'block';
                waitingMessage.style.display = 'none';
                wordsInputSection.style.display = 'block';
                
                maxWords = 6; // Por defecto
                maxWordsDisplay.textContent = maxWords;
                
                // Verificar si ya hab√≠a enviado palabras (en caso de reconexi√≥n)
                const me = state.players?.[playerId];
                if (me && me.status === 'ready') {
                    // Ya envi√≥ palabras
                    currentWordInput.disabled = true;
                    btnAddWord.disabled = true;
                    btnSubmit.disabled = true;
                    btnSubmit.textContent = '‚úÖ Enviado';
                    waitingMessage.textContent = 'Esperando a los dem√°s jugadores...';
                    waitingMessage.style.display = 'block';
                    wordsInputSection.style.display = 'none';
                } else {
                    // Resetear inputs para nueva ronda
                    currentWordInput.disabled = false;
                    btnAddWord.disabled = false;
                    btnSubmit.disabled = false;
                    btnSubmit.textContent = '‚è≠Ô∏è PASO';
                    
                    // Limpiar palabras anteriores si es una nueva ronda
                    if (myWords.length > 0 && (!me || !me.answers || me.answers.length === 0)) {
                        myWords = [];
                        updateWordsList();
                    }
                }
            }
        }

        // Agregar palabra
        function addWord() {
            const word = currentWordInput.value.trim();
            
            if (!word) {
                return;
            }
            
            if (myWords.length >= maxWords) {
                alert(`M√°ximo ${maxWords} palabras`);
                return;
            }
            
            const normalized = word.toUpperCase();
            
            if (myWords.includes(normalized)) {
                alert('Ya agregaste esa palabra');
                return;
            }
            
            myWords.push(normalized);
            currentWordInput.value = '';
            updateWordsList();
            
            // Enviar actualizaci√≥n al servidor autom√°ticamente
            sendWordsUpdate();
            
            currentWordInput.focus();
        }

        // Actualizar lista de palabras
        function updateWordsList() {
            wordCount.textContent = myWords.length;
            
            if (myWords.length > 0) {
                wordsListContainer.style.display = 'block';
                wordsList.innerHTML = myWords.map((word, index) => `
                    <div class="word-item" onclick="removeWord(${index})">
                        <span class="word-text">${word}</span>
                        <span class="word-edit">üóëÔ∏è</span>
                    </div>
                `).join('');
            } else {
                wordsListContainer.style.display = 'none';
            }
        }

        // Eliminar palabra
        function removeWord(index) {
            myWords.splice(index, 1);
            updateWordsList();
            sendWordsUpdate();
        }

        // Enviar actualizaci√≥n de palabras al servidor
        async function sendWordsUpdate() {
            if (!client) return;
            
            try {
                await client.sendAction('submit_answers', {
                    answers: myWords,
                    forced_pass: false
                });
            } catch (error) {
                console.error('Error enviando palabras:', error);
            }
        }

        // Enviar palabras (bot√≥n PASO)
        async function submitWords() {
            if (!client) return;
            
            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Enviando...';
            
            try {
                const result = await client.sendAction('submit_answers', {
                    answers: myWords,
                    forced_pass: true
                });
                
                if (result.success) {
                    currentWordInput.disabled = true;
                    btnAddWord.disabled = true;
                    btnSubmit.textContent = '‚úÖ Enviado';
                    
                    waitingMessage.textContent = 'Esperando a los dem√°s jugadores...';
                    waitingMessage.style.display = 'block';
                    wordsInputSection.style.display = 'none';
                } else {
                    alert('Error al enviar: ' + (result.message || 'desconocido'));
                    btnSubmit.disabled = false;
                    btnSubmit.textContent = '‚è≠Ô∏è PASO';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexi√≥n');
                btnSubmit.disabled = false;
                btnSubmit.textContent = '‚è≠Ô∏è PASO';
            }
        }

        // FIX: Mostrar resultados usando state.players[playerId].round_results
        function showResults(state) {
            countdownOverlay.style.display = 'none';
            wordsInputSection.style.display = 'none';
            currentWordDisplay.style.display = 'none';
            waitingMessage.style.display = 'none';
            
            // FIX: players es objeto
            if (!state.players || !state.players[playerId]) return;
            
            const me = state.players[playerId];
            const myResults = me.round_results;
            
            if (!myResults || Object.keys(myResults).length === 0) {
                resultsSection.innerHTML = '<div class="waiting-message">No enviaste palabras esta ronda</div>';
                resultsSection.style.display = 'block';
                return;
            }
            
            resultsSection.style.display = 'block';
            
            let html = '<div class="results-title">üìä Tus Resultados</div>';
            let roundScore = 0;
            
            Object.entries(myResults).forEach(([word, result]) => {
                const hasMatch = result.count > 1;
                const matchClass = hasMatch ? 'match' : 'no-match';
                const icon = hasMatch ? '‚úÖ' : '‚ùå';
                
                html += `
                    <div class="result-item ${matchClass}">
                        <div class="result-word">${icon} ${word}</div>
                        <div class="result-points">+${result.points} puntos</div>
                        ${hasMatch ? `<div class="result-players">Coincidi√≥ con: ${result.matched_with?.join(', ') || 'otros'}</div>` : ''}
                    </div>
                `;
                
                roundScore += result.points;
            });
            
            html += `<div class="total-score">Total ronda: ${roundScore} pts</div>`;
            
            resultsSection.innerHTML = html;
        }

        // Mostrar resultados finales
        function showFinalResults(state) {
            showResults(state);
            
            waitingMessage.textContent = 'üéâ ¬°Juego terminado!';
            waitingMessage.style.display = 'block';
        }

        // Actualizar timer
        function updateTimer(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            headerTimer.textContent = `‚è≥ ${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            
            if (seconds <= 10) {
                headerTimer.classList.add('warning');
            } else {
                headerTimer.classList.remove('warning');
            }
        }

        // Manejo de errores de conexi√≥n
        function handleConnectionFailed() {
            alert('No se pudo conectar al servidor. Por favor, intenta de nuevo.');
            exitGame();
        }

        // Salir del juego
        function exitGame() {
            if (client) {
                client.disconnect();
            }
            
            localStorage.removeItem('gameId');
            localStorage.removeItem('playerId');
            localStorage.removeItem('playerName');
            localStorage.removeItem('playerColor');
            
            location.reload();
        }

        // RECUPERACI√ìN DE SESI√ìN AL CARGAR P√ÅGINA
        window.addEventListener('load', async () => {
            const savedGameId = localStorage.getItem('gameId');
            const savedPlayerId = localStorage.getItem('playerId');
            const savedPlayerName = localStorage.getItem('playerName');
            const savedPlayerColor = localStorage.getItem('playerColor');
            
            // Si hay sesi√≥n guardada, intentar reconectar autom√°ticamente
            if (savedGameId && savedPlayerId && savedPlayerName && savedPlayerColor) {
                console.log('üîÑ Intentando recuperar sesi√≥n:', savedGameId);
                
                // Asignar variables
                gameId = savedGameId;
                playerId = savedPlayerId;
                playerName = savedPlayerName;
                playerColor = savedPlayerColor;
                
                // Pre-llenar formulario por si falla la reconexi√≥n
                inputGameCode.value = savedGameId;
                inputPlayerName.value = savedPlayerName;
                
                // Seleccionar el color guardado
                colorOptions.forEach(option => {
                    if (option.dataset.color === savedPlayerColor) {
                        option.click();
                    }
                });
                
                try {
                    // Crear cliente y verificar estado del juego
                    client = new GameClient(gameId, 'player');
                    const result = await client.sendAction('get_state', { game_id: gameId });
                    
                    if (result.success && result.state) {
                        const state = result.state;
                        
                        // Verificar que el jugador todav√≠a est√© en el juego
                        if (state.players && state.players[playerId]) {
                            console.log('‚úÖ Sesi√≥n recuperada exitosamente');
                            
                            // Aplicar color de fondo
                            const colors = playerColor.split(',');
