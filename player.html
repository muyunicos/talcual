<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700;800;900&display=swap" rel="stylesheet">

        /* ============================================
           TALCUAL PARTY PLAYER - ESTILO JACKBOX
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('bg.webp');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            opacity: 0.15;
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: 0;
        }

        /* PANTALLA DE BIENVENIDA */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.3);
        }

        .welcome-title {
            font-family: 'Fredoka One', cursive;
            font-size: 3em;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 4px 4px 0px #000;
        }

        .welcome-subtitle {
            text-align: center;
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            font-family: 'Fredoka One', cursive;
            display: block;
            font-size: 1.1em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #000;
        }

        .input-field {
            width: 100%;
            padding: 18px;
            border: 4px solid #000;
            border-radius: 15px;
            background: rgba(255,255,255,0.9);
            color: #000;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 1.3em;
            text-align: center;
            text-transform: uppercase;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
        }

        .input-field::placeholder {
            color: rgba(0,0,0,0.4);
        }

        .input-field:focus {
            outline: none;
            border-color: #00F0FF;
            transform: translate(1px, 1px);
            box-shadow: 3px 3px 0px rgba(0,0,0,0.3);
        }

        /* SELECTOR DE AURAS */
        .aura-selector {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .aura-circle {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 4px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 3px 3px 0px #000;
        }

        .aura-circle:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 4px 4px 0px #000;
        }

        .aura-circle.selected {
            border-color: #FFD700;
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255,215,0,0.8), 5px 5px 0px #000;
            animation: selectedPulse 1s infinite;
        }

        @keyframes selectedPulse {
            0%, 100% { transform: scale(1.2) rotate(0deg); }
            50% { transform: scale(1.25) rotate(5deg); }
        }

        .btn-join {
            width: 100%;
            padding: 20px;
            background: #FF0055;
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 5px 5px 0px #000;
            text-transform: uppercase;
        }

        .btn-join:hover {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px #000;
        }

        .btn-join:active {
            transform: translate(5px, 5px);
            box-shadow: none;
        }

        .btn-join:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* PANTALLA DE JUEGO */
        .game-screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
            padding-top: 90px;
            padding-bottom: 90px;
            position: relative;
            z-index: 1;
        }

        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            padding: 15px 20px;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .header-round {
            font-family: 'Nunito', sans-serif;
            font-size: 1.2em;
            font-weight: 800;
            justify-self: start;
        }

        .header-timer {
            font-family: 'Fredoka One', cursive;
            font-size: 2.2em;
            text-align: center;
            justify-self: center;
            text-shadow: 3px 3px 0px #000;
        }

        .header-timer.warning {
            color: #FF0055;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .header-code-sticker {
            background: #FFD700;
            color: #000;
            font-family: 'Fredoka One', cursive;
            font-size: 1.2em;
            padding: 8px 15px;
            border-radius: 12px;
            transform: rotate(-3deg);
            box-shadow: 3px 3px 0px #000;
            justify-self: end;
            letter-spacing: 2px;
        }

        .bottom-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            padding: 15px 20px;
            z-index: 100;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.3);
        }

        .player-name-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .player-name-display {
            font-family: 'Fredoka One', cursive;
            font-size: 1.5em;
            text-shadow: 2px 2px 0px #000;
        }

        .btn-edit-name {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 10px;
            padding: 8px 12px;
            color: white;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-edit-name:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .btn-exit {
            padding: 10px 20px;
            background: #FF0055;
            color: white;
            border: none;
            border-radius: 20px;
            font-family: 'Nunito', sans-serif;
            font-size: 1em;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 2px 2px 0px #000;
        }

        .btn-exit:hover {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0px #000;
        }

        .player-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .player-score {
            font-family: 'Fredoka One', cursive;
            font-size: 3em;
            color: #FFD700;
            text-shadow: 4px 4px 0px #000;
        }

        .status-card {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 4px 4px 0px #000;
            color: #000;
        }

        .current-word {
            font-family: 'Fredoka One', cursive;
            font-size: 3em;
            font-weight: 900;
            margin: 15px 0;
            color: #2E004E;
        }

        .words-input-section {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 4px 4px 0px #000;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .word-input {
            flex: 1;
            padding: 18px;
            border: 4px solid #000;
            border-radius: 15px;
            background: white;
            color: #000;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 1.2em;
            text-align: center;
            text-transform: uppercase;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.2);
        }

        .word-input:focus {
            outline: none;
            border-color: #00F0FF;
        }

        .btn-add {
            padding: 18px 25px;
            background: #00F0FF;
            color: #000;
            border: 4px solid #000;
            border-radius: 15px;
            font-size: 1.8em;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 3px 3px 0px #000;
        }

        .btn-add:hover {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0px #000;
        }

        .btn-add:active {
            transform: translate(3px, 3px);
            box-shadow: none;
        }

        .words-list {
            margin-top: 20px;
        }

        .words-list-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.2em;
            margin-bottom: 12px;
            color: #2E004E;
        }

        .word-item {
            background: rgba(46, 0, 78, 0.1);
            border: 3px solid #2E004E;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 2px 2px 0px #2E004E;
        }

        .word-item:hover {
            background: rgba(46, 0, 78, 0.2);
            transform: translateX(5px);
        }

        .word-item .word-text {
            font-family: 'Nunito', sans-serif;
            font-size: 1.3em;
            font-weight: 800;
            color: #2E004E;
        }

        .word-item .word-edit {
            font-size: 1.3em;
        }

        .submit-section {
            margin-top: 20px;
        }

        .btn-submit {
            width: 100%;
            padding: 22px;
            background: #FF0055;
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 5px 5px 0px #000;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px #000;
        }

        .btn-submit:active {
            transform: translate(5px, 5px);
            box-shadow: none;
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            display: none;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 4px 4px 0px #000;
        }

        .results-title {
            font-family: 'Fredoka One', cursive;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
            color: #2E004E;
        }

        .result-item {
            background: rgba(46, 0, 78, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            border-left: 6px solid #2E004E;
        }

        .result-item.match {
            background: rgba(0, 242, 96, 0.2);
            border-left-color: #00F260;
        }

        .result-item.no-match {
            background: rgba(255, 0, 85, 0.2);
            border-left-color: #FF0055;
        }

        .result-word {
            font-family: 'Fredoka One', cursive;
            font-size: 1.5em;
            margin-bottom: 5px;
            color: #2E004E;
        }

        .result-points {
            font-size: 1.2em;
            color: #FFD700;
            font-weight: 900;
            text-shadow: 1px 1px 0px #000;
        }

        .result-players {
            font-size: 0.9em;
            color: #2E004E;
            margin-top: 5px;
        }

        .total-score {
            text-align: center;
            font-family: 'Fredoka One', cursive;
            font-size: 2.2em;
            margin-top: 20px;
            padding: 20px;
            background: #FFD700;
            color: #000;
            border-radius: 15px;
            box-shadow: 4px 4px 0px #000;
        }

        .waiting-message {
            text-align: center;
            padding: 40px 20px;
            font-size: 1.3em;
            color: #2E004E;
            font-weight: 800;
        }

        .countdown-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(46, 0, 78, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .countdown-number {
            font-family: 'Fredoka One', cursive;
            font-size: 20em;
            font-weight: 900;
            text-shadow: 10px 10px 0px #000;
            color: #FFD700;
            animation: countdownPulse 1s ease-in-out;
        }

        @keyframes countdownPulse {
            0% { transform: scale(0.5) rotate(-30deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 35px;
            max-width: 400px;
            width: 90%;
            box-shadow: 6px 6px 0px #000;
        }

        .modal-title {
            font-family: 'Fredoka One', cursive;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            color: #2E004E;
        }

        .modal-input {
            width: 100%;
            padding: 18px;
            border: 4px solid #000;
            border-radius: 15px;
            background: white;
            color: #000;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 1.3em;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.2);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 50px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 3px 3px 0px #000;
            transition: all 0.1s;
        }

        .modal-btn:hover {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0px #000;
        }

        .modal-btn-save {
            background: #00F0FF;
            color: #000;
        }

        .modal-btn-cancel {
            background: #FF0055;
            color: white;
        }
    </style>
</head>

        const btnEditName = document.getElementById('btn-edit-name');
        const btnExit = document.getElementById('btn-exit');
        const modalEditName = document.getElementById('modal-edit-name');
        const modalNameInput = document.getElementById('modal-name-input');
        const modalBtnCancel = document.getElementById('modal-btn-cancel');
        const modalBtnSave = document.getElementById('modal-btn-save');

        // Selector de color
        const colorOptions = colorSelector.querySelectorAll('.aura-circle');
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                playerColor = option.dataset.color;
            });
        });

        // Seleccionar color aleatorio al inicio
        const randomIndex = Math.floor(Math.random() * colorOptions.length);
        colorOptions[randomIndex].click();

        // Event listeners
        btnJoin.addEventListener('click', joinGame);

        inputGameCode.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') inputPlayerName.focus();
        });

        inputPlayerName.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinGame();
        });

        btnAddWord.addEventListener('click', addWord);
        
        currentWordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addWord();
        });

        btnSubmit.addEventListener('click', submitWords);

        btnEditName.addEventListener('click', () => {
            modalNameInput.value = playerName;
            modalEditName.style.display = 'flex';
            modalNameInput.focus();
        });

        modalBtnCancel.addEventListener('click', () => {
            modalEditName.style.display = 'none';
        });

        modalBtnSave.addEventListener('click', async () => {
            const newName = modalNameInput.value.trim();
            if (newName && newName.length >= 2) {
                playerName = newName;
                playerNameDisplay.textContent = newName;
                localStorage.setItem('playerName', newName);
                
                // Enviar actualizaci√≥n al servidor
                if (client) {
                    await client.sendAction('update_player_name', { name: newName });
                }
                
                modalEditName.style.display = 'none';
            } else {
                alert('Ingresa un nombre v√°lido (m√≠nimo 2 caracteres)');
            }
        });

        btnExit.addEventListener('click', () => {
            if (confirm('¬øSeguro que quieres salir del juego?')) {
                exitGame();
            }
        });

        // Funci√≥n para unirse al juego
        async function joinGame() {
            const code = inputGameCode.value.trim().toUpperCase();
            const name = inputPlayerName.value.trim();

            if (!code || code.length < 3) {
                alert('Ingresa un c√≥digo de sala v√°lido');
                inputGameCode.focus();
                return;
            }

            if (!name || name.length < 2) {
                alert('Ingresa tu nombre');
                inputPlayerName.focus();
                return;
            }

            gameId = code;
            playerName = name;
            playerId = 'player_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

            localStorage.setItem('gameId', gameId);
            localStorage.setItem('playerId', playerId);
            localStorage.setItem('playerName', playerName);
            localStorage.setItem('playerColor', playerColor);

            btnJoin.disabled = true;
            btnJoin.textContent = 'Conectando...';

            try {
                client = new GameClient(gameId, playerId);

                const result = await client.sendAction('join_game', { 
                    name: playerName,
                    color: playerColor 
                });

                if (result.success) {
                    const colors = playerColor.split(',');
                    document.body.style.background = `linear-gradient(135deg, ${colors[0]} 0%, ${colors[1]} 100%)`;

                    welcomeScreen.style.display = 'none';
                    gameScreen.style.display = 'block';

                    headerCode.textContent = gameId;
                    playerNameDisplay.textContent = playerName;

                    client.onStateUpdate = handleStateUpdate;
                    client.onConnectionFailed = handleConnectionFailed;
                    client.onNetworkError = handleNetworkError;
                    client.connect();

                    console.log('‚úÖ Conectado al juego:', gameId);

                } else {
                    alert('Error al unirse: ' + (result.message || 'desconocido'));
                    btnJoin.disabled = false;
                    btnJoin.textContent = '¬°Jugar!';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexi√≥n');
                btnJoin.disabled = false;
                btnJoin.textContent = '¬°Jugar!';
            }
        }

        // Manejador de actualizaciones de estado
        function handleStateUpdate(state) {
            console.log('üìä Estado actualizado:', state.status);

            // FIX: state.players es un OBJETO, no un array
            // Actualizar informaci√≥n del jugador
            if (state.players && typeof state.players === 'object') {
                const me = state.players[playerId];
                if (me) {
                    playerScore = me.score || 0;
                    playerScoreDisplay.textContent = playerScore + ' pts';
                }
            }

            // FIX: Usar state.total_rounds en lugar de state.rounds?.length
            currentRound = state.round || 0;
            const totalRounds = state.total_rounds || 3;
            headerRound.textContent = `Ronda ${currentRound}/${totalRounds}`;

            // Manejar estados del juego
            switch (state.status) {
                case 'waiting':
                    showWaitingState();
                    stopTimer();
                    break;
                    
                case 'playing':
                    // FIX: Verificar si hay round_start_at para mostrar countdown
                    if (state.round_start_at) {
                        const now = Math.floor(Date.now() / 1000);
                        const remaining = state.round_start_at - now;
                        
                        if (remaining > 0 && remaining <= 4) {
                            // Mostrar countdown sincronizado
                            showCountdownSynced(state);
                        } else if (remaining <= 0) {
                            // Ya empez√≥ la ronda
                            showPlayingState(state);
                            startContinuousTimer(state);
                        }
                    } else {
                        // Compatibilidad: si no hay round_start_at, mostrar directamente
                        showPlayingState(state);
                        startContinuousTimer(state);
                    }
                    break;
                    
                case 'round_ended':
                    showResults(state);
                    stopTimer();
                    break;
                    
                case 'finished':
                    showFinalResults(state);
                    stopTimer();
                    break;
            }
        }

        // FIX: Mostrar countdown 3-2-1 sincronizado con servidor
        function showCountdownSynced(state) {
            countdownOverlay.style.display = 'flex';
            
            // Detener countdown anterior si existe
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(() => {
                if (!client || !client.gameState || !client.gameState.round_start_at) {
                    countdownOverlay.style.display = 'none';
                    clearInterval(countdownInterval);
                    return;
                }

                const now = Math.floor(Date.now() / 1000);
                const remaining = client.gameState.round_start_at - now;

                if (remaining > 0 && remaining <= 3) {
                    countdownNumber.textContent = remaining;
                    // Reiniciar animaci√≥n
                    countdownNumber.style.animation = 'none';
                    setTimeout(() => {
                        countdownNumber.style.animation = 'countdownPulse 1s ease-in-out';
                    }, 10);
                } else if (remaining <= 0) {
                    countdownOverlay.style.display = 'none';
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                    
                    // Iniciar ronda
                    if (client.gameState) {
                        showPlayingState(client.gameState);
                        startContinuousTimer(client.gameState);
                    }
                }
            }, 100);
        }

        // FIX: Timer continuo que se actualiza cada segundo
        function startContinuousTimer(state) {
            stopTimer();
            
            if (!state.round_started_at || !state.round_duration) {
                return;
            }
            
            // Actualizar inmediatamente
            updateTimerFromState(state);
            
            // Continuar actualizando cada segundo
            timerInterval = setInterval(() => {
                if (client && client.gameState && client.gameState.status === 'playing') {
                    updateTimerFromState(client.gameState);
                } else {
                    stopTimer();
                }
            }, 1000);
        }

        function updateTimerFromState(state) {
            const now = Math.floor(Date.now() / 1000);
            const elapsed = now - state.round_started_at;
            const remaining = Math.max(0, state.round_duration - elapsed);
            updateTimer(remaining);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Mostrar estado de espera
        function showWaitingState() {
            currentWordDisplay.style.display = 'none';
            waitingMessage.style.display = 'block';
            waitingMessage.textContent = 'El anfitri√≥n iniciar√° la ronda pronto';
            wordsInputSection.style.display = 'none';
            resultsSection.style.display = 'none';
            countdownOverlay.style.display = 'none';
        }

        // Mostrar estado de juego
        function showPlayingState(state) {
            countdownOverlay.style.display = 'none';
            resultsSection.style.display = 'none';
            
            if (state.current_word) {
                currentWordDisplay.textContent = state.current_word;
                currentWordDisplay.style.display = 'block';
                waitingMessage.style.display = 'none';
                wordsInputSection.style.display = 'block';
                
                maxWords = 6; // Por defecto
                maxWordsDisplay.textContent = maxWords;
                
                // Verificar si ya hab√≠a enviado palabras (en caso de reconexi√≥n)
                const me = state.players?.[playerId];
                if (me && me.status === 'ready') {
                    // Ya envi√≥ palabras
                    currentWordInput.disabled = true;
                    btnAddWord.disabled = true;
                    btnSubmit.disabled = true;
                    btnSubmit.textContent = '‚úÖ Enviado';
                    waitingMessage.textContent = 'Esperando a los dem√°s jugadores...';
                    waitingMessage.style.display = 'block';
                    wordsInputSection.style.display = 'none';
                } else {
                    // Resetear inputs para nueva ronda
                    currentWordInput.disabled = false;
                    btnAddWord.disabled = false;
                    btnSubmit.disabled = false;
                    btnSubmit.textContent = '‚è≠Ô∏è PASO';
                    
                    // Limpiar palabras anteriores si es una nueva ronda
                    if (myWords.length > 0 && (!me || !me.answers || me.answers.length === 0)) {
                        myWords = [];
                        updateWordsList();
                    }
                }
            }
        }

        // Agregar palabra
        function addWord() {
            const word = currentWordInput.value.trim();
            
            if (!word) {
                return;
            }
            
            if (myWords.length >= maxWords) {
                alert(`M√°ximo ${maxWords} palabras`);
                return;
            }
            
            const normalized = word.toUpperCase();
            
            if (myWords.includes(normalized)) {
                alert('Ya agregaste esa palabra');
                return;
            }
            
            myWords.push(normalized);
            currentWordInput.value = '';
            updateWordsList();
            
            // Enviar actualizaci√≥n al servidor autom√°ticamente
            sendWordsUpdate();
            
            currentWordInput.focus();
        }

        // Actualizar lista de palabras
        function updateWordsList() {
            wordCount.textContent = myWords.length;
            
            if (myWords.length > 0) {
                wordsListContainer.style.display = 'block';
                wordsList.innerHTML = myWords.map((word, index) => `
                    <div class="word-item" onclick="removeWord(${index})">
                        <span class="word-text">${word}</span>
                        <span class="word-edit">üóëÔ∏è</span>
                    </div>
                `).join('');
            } else {
                wordsListContainer.style.display = 'none';
            }
        }

        // Eliminar palabra
        function removeWord(index) {
            myWords.splice(index, 1);
            updateWordsList();
            sendWordsUpdate();
        }

        // Enviar actualizaci√≥n de palabras al servidor
        async function sendWordsUpdate() {
            if (!client) return;
            
            try {
                await client.sendAction('submit_answers', {
                    answers: myWords,
                    forced_pass: false
                });
            } catch (error) {
                console.error('Error enviando palabras:', error);
            }
        }

        // Enviar palabras (bot√≥n PASO)
        async function submitWords() {
            if (!client) return;
            
            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Enviando...';
            
            try {
                const result = await client.sendAction('submit_answers', {
                    answers: myWords,
                    forced_pass: true
                });
                
                if (result.success) {
                    currentWordInput.disabled = true;
                    btnAddWord.disabled = true;
                    btnSubmit.textContent = '‚úÖ Enviado';
                    
                    waitingMessage.textContent = 'Esperando a los dem√°s jugadores...';
                    waitingMessage.style.display = 'block';
                    wordsInputSection.style.display = 'none';
                } else {
                    alert('Error al enviar: ' + (result.message || 'desconocido'));
                    btnSubmit.disabled = false;
                    btnSubmit.textContent = '‚è≠Ô∏è PASO';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexi√≥n');
                btnSubmit.disabled = false;
                btnSubmit.textContent = '‚è≠Ô∏è PASO';
            }
        }

        // FIX: Mostrar resultados usando state.players[playerId].round_results
        function showResults(state) {
            countdownOverlay.style.display = 'none';
            wordsInputSection.style.display = 'none';
            currentWordDisplay.style.display = 'none';
            waitingMessage.style.display = 'none';
            
            // FIX: players es objeto
            if (!state.players || !state.players[playerId]) return;
            
            const me = state.players[playerId];
            const myResults = me.round_results;
            
            if (!myResults || Object.keys(myResults).length === 0) {
                resultsSection.innerHTML = '<div class="waiting-message">No enviaste palabras esta ronda</div>';
                resultsSection.style.display = 'block';
                return;
            }
            
            resultsSection.style.display = 'block';
            
            let html = '<div class="results-title">üìä Tus Resultados</div>';
            let roundScore = 0;
            
            Object.entries(myResults).forEach(([word, result]) => {
                const hasMatch = result.count > 1;
                const matchClass = hasMatch ? 'match' : 'no-match';
                const icon = hasMatch ? '‚úÖ' : '‚ùå';
                
                html += `
                    <div class="result-item ${matchClass}">
                        <div class="result-word">${icon} ${word}</div>
                        <div class="result-points">+${result.points} puntos</div>
                        ${hasMatch ? `<div class="result-players">Coincidi√≥ con: ${result.matched_with?.join(', ') || 'otros'}</div>` : ''}
                    </div>
                `;
                
                roundScore += result.points;
            });
            
            html += `<div class="total-score">Total ronda: ${roundScore} pts</div>`;
            
            resultsSection.innerHTML = html;
        }

        // Mostrar resultados finales
        function showFinalResults(state) {
            showResults(state);
            
            waitingMessage.textContent = 'üéâ ¬°Juego terminado!';
            waitingMessage.style.display = 'block';
        }

        // Actualizar timer
        function updateTimer(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            headerTimer.textContent = `‚è≥ ${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            
            if (seconds <= 10) {
                headerTimer.classList.add('warning');
            } else {
                headerTimer.classList.remove('warning');
            }
        }

        // Manejo de errores de conexi√≥n
        function handleConnectionFailed() {
            alert('No se pudo conectar al servidor. Por favor, intenta de nuevo.');
            exitGame();
        }

        function handleNetworkError(error) {
            console.error('Error de red:', error);
        }

        // Salir del juego
        function exitGame() {
            if (client) {
                client.disconnect();
            }
            
            localStorage.removeItem('gameId');
            localStorage.removeItem('playerId');
            localStorage.removeItem('playerName');
            localStorage.removeItem('playerColor');
            
            location.reload();
        }

        // RECUPERACI√ìN DE SESI√ìN AL CARGAR P√ÅGINA
        window.addEventListener('load', async () => {
            const savedGameId = localStorage.getItem('gameId');
            const savedPlayerId = localStorage.getItem('playerId');
            const savedPlayerName = localStorage.getItem('playerName');
            const savedPlayerColor = localStorage.getItem('playerColor');
            
            // Si hay sesi√≥n guardada, intentar reconectar autom√°ticamente
            if (savedGameId && savedPlayerId && savedPlayerName && savedPlayerColor) {
                console.log('üîÑ Intentando recuperar sesi√≥n:', savedGameId);
                
                // Asignar variables
                gameId = savedGameId;
                playerId = savedPlayerId;
                playerName = savedPlayerName;
                playerColor = savedPlayerColor;
                
                // Pre-llenar formulario por si falla la reconexi√≥n
                inputGameCode.value = savedGameId;
                inputPlayerName.value = savedPlayerName;
                
                // Seleccionar el color guardado
                colorOptions.forEach(option => {
                    if (option.dataset.color === savedPlayerColor) {
                        option.click();
                    }
                });
                
                try {
                    // Crear cliente y verificar estado del juego
                    client = new GameClient(gameId, playerId);
                    const result = await client.getState();
                    
                    if (result.success && result.state) {
                        const state = result.state;
                        
                        // Verificar que el jugador todav√≠a est√© en el juego
                        if (state.players && state.players[playerId]) {
                            console.log('‚úÖ Sesi√≥n recuperada exitosamente');
                            
                            // Aplicar color de fondo
                            const colors = playerColor.split(',');
                            document.body.style.background = `linear-gradient(135deg, ${colors[0]} 0%, ${colors[1]} 100%)`;
                            
                            // Mostrar pantalla de juego
                            welcomeScreen.style.display = 'none';
                            gameScreen.style.display = 'block';
                            
                            headerCode.textContent = gameId;
                            playerNameDisplay.textContent = playerName;
                            
                            // Conectar eventos
                            client.onStateUpdate = handleStateUpdate;
                            client.onConnectionFailed = handleConnectionFailed;
                            client.onNetworkError = handleNetworkError;
                            client.connect();
                            
                            // Actualizar con el estado actual
                            handleStateUpdate(state);
                        } else {
                            console.log('‚ö†Ô∏è Jugador no encontrado en el juego, limpiando sesi√≥n');
                            localStorage.clear();
                        }
                    } else {
                        console.log('‚ö†Ô∏è Juego no encontrado, limpiando sesi√≥n');
                        localStorage.clear();
                    }
                } catch (error) {
                    console.error('‚ùå Error al recuperar sesi√≥n:', error);
                    localStorage.clear();
                }
            }
        });
    </script>
